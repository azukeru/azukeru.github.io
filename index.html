<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;p&gt;卫夫人亦是敢于趁势而为的妙人，且行事心思要比楚服更加缜密谨慎，楚服预计，卫夫人将来的尊贵，远胜于自己。&lt;/p&gt;
&lt;p&gt;若非立场不同，楚服也真心想和卫夫人这样的高手交流一下心得。&lt;/p&gt;
&lt;p&gt;只是在这样的帝王，亦或说这样的男人身边，楚服并不觉得卫夫人能一直长袖善舞，安稳而终。&lt;/p&gt;
&lt;p&gt;当年他封太子后来登基为帝，便倚仗了馆陶大长公主的威势，有着这份恩情，今日的馆陶大长公主也比不上往日，和陈阿娇自小相识的情谊，也是说厌倦就厌倦了。&lt;/p&gt;
&lt;p&gt;这本是人之常情，可这样的情在帝王身上，夹杂了太多别的东西，便给旁人带了太多危险。&lt;/p&gt;
&lt;p&gt;况且依附他人而得到的，不能掌握在自己手里的东西，迟早也会失去。&lt;/p&gt;
&lt;p&gt;楚服本人就是一个很好的例子。&lt;/p&gt;
&lt;p&gt;这些是轮不到楚服操心的事，她轻哼了一声，笑自己多管闲事。&lt;/p&gt;
&lt;p&gt;思绪从卫夫人身上飘走，她不禁又去想陈皇后。&lt;/p&gt;
&lt;p&gt;蠢是蠢了些，但陈阿娇，实在也是不能被苛责的。楚服知道，如果不是她这样的性格，也没有自己上位的机会。&lt;/p&gt;
&lt;p&gt;她是一个被自己骗了的很好的主顾。&lt;/p&gt;
&lt;p&gt;楚服在很长的时间里都这么想。&lt;/p&gt;
&lt;p&gt;陈阿娇虽然娇蛮，可是也怪不了她。她出身尊贵，父亲是侯爵，母亲是公主，自小就万千宠爱集于一身。馆陶大长公主现在又被称为窦太主，是从了母亲窦太皇太后的尊称。窦太主是先帝景帝的同胞姐姐，窦太皇太后唯一的女儿。景帝期间，她有着母亲的宠爱和弟弟的纵容，是京城尊贵至极的人物。有着这样的母亲，阿娇从小就不知苦为何物。&lt;/p&gt;
&lt;p&gt;除了显赫的家世，陈阿娇还有一个与自己才貌相当的年轻有为的丈夫，她的丈夫，又是全天下地位最高的人，一个帝王。他们之间确实是有感情的，他信守承诺立她为后，他也曾对她宠爱有加，琴瑟和鸣，相对欢喜。幼时他的一句“若得阿娇作妇，当作金屋贮之”，让她心弦撩动，从此眼里再容不下旁人，也是这句话，让她无论如何都不肯面对二人已渐行渐远的事实。&lt;/p&gt;
&lt;p&gt;陈皇后不像楚服或卫夫人出身微贱，从小就没有受过委屈，只要是她想要的，身边人使尽手段也会献上来。这样的陈阿娇，不需要温柔恭顺，不需要处处算计，只要一开口，就能得到想要的。&lt;/p&gt;
&lt;p&gt;她的父亲，虽然贵为堂邑侯，却也不敢和她的母亲作对，常常低眉顺眼，恐怕惹了她的母亲生气。在陈阿娇眼中，她的父母是恩爱夫妻，人间佳偶。受她母亲的影响，她活得过于恣意泼辣，而不能懂男人需要女人的那几分温顺。&lt;/p&gt;
&lt;p&gt;性格使然，她就是这样的人。&lt;/p&gt;
&lt;p&gt;楚服虽觉得她蠢了些，可也不得不承认，从未见过如阿娇这般纯真炽烈的女子。&lt;/p&gt;
&lt;p&gt;纯真到自己常常不忍再骗她，炽烈到自己的心魂常常被她灼伤。&lt;/p&gt;
&lt;p&gt;初次和陈皇后相见，她在池边喂鱼，着一身绀色交领袿衣，身边随侍着两个侍女。&lt;/p&gt;
&lt;p&gt;她在喂鱼，却也不在喂鱼。她从侍女举着的漆盘中，捻起些许鱼食，却不着急扔下，望着鱼池出神，之后才缓缓把鱼食洒下。&lt;/p&gt;
&lt;p&gt;光影之下，鱼食以一个优美的弧度落入池中，她的表情看不真切。&lt;/p&gt;
&lt;p&gt;楚服跟在引荐人的身后，不敢逾越，只能远远在一边看着她。&lt;/p&gt;
&lt;p&gt;后来她觉察到楚服她们的到来，便停了手中的事，转身看向她们，示意她们上前。&lt;/p&gt;
&lt;p&gt;楚服这才看清陈皇后的容貌，她并未浓妆，只是略微施了些粉和胭脂，衬得气色好些。她一头乌黑的长发以金簪绾成高髻，戴着琉璃耳铛，黛眉入鬓，杏眼如波。&lt;/p&gt;
&lt;p&gt;不是以皇后的气势逼人，以而是属于女子的美丽吸引了楚服的目光。&lt;/p&gt;
&lt;p&gt;楚服这才发现，这个因失宠和无子而焦头烂额的皇后，也正值盛年，虽青春不再，可仍旧胜过她曾经见过的美人一大截。&lt;/p&gt;
&lt;p&gt;宫中美人如云，不是虚言。&lt;/p&gt;
&lt;p&gt;但是这样的美丽，却被巨大的哀愁笼罩着，楚服激动且紧张的心情也因此得到平复。&lt;/p&gt;
&lt;p&gt;陈皇后见了楚服和引荐人，语气疲惫地问：“巫术当真有效吗？”&lt;/p&gt;
&lt;p&gt;引荐人回的话，楚服都不记得了，只记得皇后眼中如深井古水，无波无澜。&lt;/p&gt;
&lt;p&gt;她仍旧美貌，仍旧年轻，仍旧尊贵，可内里如枯木一样慢慢朽烂。&lt;/p&gt;
&lt;p&gt;这样奇特的共存，让楚服惊诧。&lt;/p&gt;
&lt;p&gt;一个衣食不愁，地位尊贵，不知疾苦的女人，却如何会比一个历经世间苦难的村野妇人更早地丧失生气？&lt;/p&gt;
&lt;p&gt;但楚服心中没有过多的怜悯，如陈阿娇这样的人，早就是人上人，拥有的东西那么多，哪里需要自己一个女巫的怜悯。&lt;/p&gt;
&lt;p&gt;自己的目的很简单，获得陈皇后的信任，为自己谋利。&lt;/p&gt;
&lt;p&gt;陈皇后比楚服想象中更好糊弄。&lt;/p&gt;
&lt;p&gt;在楚服略显身手后，她就像抓住最后一根稻草一样信任着楚服。&lt;/p&gt;
&lt;p&gt;陈皇后是真的信任自己吗？&lt;/p&gt;
&lt;p&gt;楚服并不知道，也许自己是她最后的希望，真假早已不重要，因为这是唯一的救命绳索。&lt;/p&gt;
&lt;p&gt;她实在是太爱太在乎她的丈夫了。&lt;/p&gt;
&lt;p&gt;也许她想争宠除了想要回丈夫的爱还想要稳固家族背后的权势，可是抛去一切，她首先还是爱她的丈夫。&lt;/p&gt;
&lt;p&gt;不是作为皇帝，而是作为夫君。抛去权势、地位，她深深执迷于这个人。&lt;/p&gt;
&lt;p&gt;皇家之中，竟能有把情爱看得如此重要的女子，也不知该说她是天真还是愚蠢。&lt;/p&gt;
&lt;p&gt;情爱之事，楚服从来不感兴趣。她深知除了自己，这世上没有任何其他人可以被不顾一切地托付。把自己的人生依附在别人身上，纵使那人看上去是良材乔木，也不过是彻头彻尾的骗局。情爱是这骗局里的一环，让人迷失了自我，轻而易举地把自己赤裸地交出。&lt;/p&gt;
&lt;p&gt;楚服不懂这世间为何会有女子为爱殉情的故事，她觉得不珍惜自己性命的人才是最愚不可及。&lt;/p&gt;
&lt;p&gt;没有什么东西，比牢牢握在自己手里的东西更加可靠。&lt;/p&gt;
&lt;p&gt;但楚服没必要去评价陈皇后，只需要完成她的祈求。&lt;/p&gt;
&lt;p&gt;最初陈皇后的愿望，是有个孩子。&lt;/p&gt;
&lt;p&gt;陈皇后被没有孩子这件事折磨了许多年。自从嫁给皇帝，多年来她一直无所出。一开始她有母亲的庇护，有夫君的宠爱，夫妻二人也正年轻，无子不必过于计较。但几年之后，皇帝羽翼渐丰，势力稳固，就逐渐对她没有那样上心。因为无子，皇帝的同胞长姐平阳公主，就仿效当年馆陶大长公主向景帝进献美女的旧事，也向皇帝献美女。建元二年春三月的那次，还是平阳侯府歌女的卫夫人，就这样阴差阳错地被皇帝瞧上了。&lt;/p&gt;
&lt;p&gt;陈皇后最初没有意识到这个小小歌女的威胁，但后来这个小小的歌女得到大幸而有孕，就彻底点燃了陈皇后的嫉妒，和求子的迫切愿望。&lt;/p&gt;
&lt;p&gt;陈皇后的嫉妒，反而把自己推得离皇帝越来越远，而费劲手段求子，甚至豪掷九千万钱给善于此道的医者，最后也是一场空。&lt;/p&gt;
&lt;p&gt;建元六年窦太皇太后去世，使得陈皇后最有力的靠山崩塌，馆陶大长公主的威势也不如从前。&lt;/p&gt;
&lt;p&gt;一夕之间，陈皇后似懂非懂地理解了人间冷暖的含义。&lt;/p&gt;
&lt;p&gt;夫君和子女，这两件事第一次让她知道了，世上有她怎么求都求不来的东西，这些无关权势，地位和金钱。&lt;/p&gt;
&lt;p&gt;陈皇后决不能甘心，自己堂堂一个出身贵族的高门女子，岂能落败于一个歌女。&lt;/p&gt;
&lt;p&gt;嫉妒让她锲而不舍地敌视着卫夫人，让她持之以恒地四处求子。&lt;/p&gt;
&lt;p&gt;她甚至曾经因为嫉妒愤懑，多次寻死觅活。她不是真的想要死去，皇帝也如她所愿地赶来看她，关爱她，可过后，就是比之前更冷上几分的疏离。&lt;/p&gt;
&lt;p&gt;像这样在后宫大闹了几次之后，本来就不像从前那样爱她的皇帝愈发冷淡。卫夫人则有孕生女，愈发红火，而椒房殿则愈来愈冷清，倒像了冷宫。&lt;/p&gt;
&lt;p&gt;皇帝不召见她，不看望她，两人见面越来越少。没有皇帝，只凭陈皇后一人，怎么也没办法有孩子的。&lt;/p&gt;
&lt;p&gt;有个孩子的愿望，由于这样不可抵抗的因素，在陈皇后心中逐渐冷却了，取而代之的是一个更加炽热的愿望——再次获得丈夫的宠爱。&lt;/p&gt;
&lt;p&gt;陈皇后不懂曾经深爱自己的丈夫为什么现在会对自己这样，她不愿意去相信丈夫的变心，只觉得一切都是卫夫人的阴谋诡计。&lt;/p&gt;
&lt;p&gt;她没有办法去恨皇帝，只能下意识地逼自己去相信，卫夫人是导致一切变数的搅局者。只要没有卫夫人，一切都会回到从前，皇帝还会是那个“若得阿娇作妇，当作金屋贮之”的青涩少年。&lt;/p&gt;
&lt;p&gt;楚服听陈后所言后自己揣摩，心里发笑。到底是多蠢的女人会相信一切的错误都在第三人身上，而自己的丈夫清清白白没有任何瑕疵，只是一时行差踏错，才会有这样的结果。人是不可能一成不变的，变心就是变心，没有第三人，他的心也会变的。&lt;/p&gt;
&lt;p&gt;不过后来楚服仔细想想，又觉得不单是因为蠢。因为陈后的身家性命，她所拥有的一切，都是依附于她的丈夫的。她的丈夫的命令言行，会影响到自己的生活甚至自己的母族，而卫夫人不会。陈后没有割袍断义的勇气，又沉溺于从前美好温柔的幻境，爱恨和恐惧交错，让她只能这样选。&lt;/p&gt;
&lt;p&gt;楚服精通各种巫术，这样的愿望不难。但是当楚服斟酌着提出可以诅咒卫夫人的时候，陈皇后还是大吃了一惊。&lt;/p&gt;
&lt;p&gt;她不可思议地看着楚服，脸上的表情晦暗不明，扭头看向一边，沉思了良久，才说：“那卫子夫再怎么可恨，也不至于这般……她毕竟是公主的生母……何况我陈阿娇，也不至于如此无耻，用害人的手段为自己争宠。”&lt;/p&gt;
&lt;p&gt;虽然陈皇后从来没有明说过，但楚服觉得，她潜意识已经知道，变心的是她的夫君。&lt;/p&gt;
&lt;p&gt;除去一个卫子夫，也会有李子夫，张子夫，王子夫。&lt;/p&gt;
&lt;p&gt;根本所在，是她的夫君。&lt;/p&gt;
&lt;p&gt;最后，楚服提出了建立神祠向神灵献祭，以求借神明之力，使皇帝回心转意的方法。&lt;/p&gt;
&lt;p&gt;这种方式不需要付出太多的代价，不需要牺牲任何人命，也不需要伤害任何人，只要自己献上贡品，诚心祈福，就可以达到目的。&lt;/p&gt;
&lt;p&gt;如果没有成功，就是心不够诚。&lt;/p&gt;
&lt;p&gt;另外，炼制丹药服用，也有效果。&lt;/p&gt;
&lt;p&gt;陈皇后欣喜若狂地接受了这些方法，仿佛在一片黑暗中，重新拾起了光彩。楚服的巫术给了她无穷的希望，在不知不觉中，她已经不像从前那样古井无波，寂寥哀伤。&lt;/p&gt;
&lt;p&gt;但是巫术，在后宫是不能上台面的，况且又是为了复宠这样的目的。所以相关的一切，陈皇后等人都妥帖地进行了隐瞒。&lt;/p&gt;
&lt;p&gt;她先是日日查看神祠的建成情况，建成后，就日夜诚心入神祠祭祀祷告。世上对神明最诚心的祭司，恐怕也不及她。同时，也不忘服用制好的丹药。&lt;/p&gt;
&lt;p&gt;女人的执着，有时候相当可怕。&lt;/p&gt;
&lt;p&gt;如此祷告三个月，没出现什么明显的变化。&lt;/p&gt;
&lt;p&gt;楚服劝她不要急，一切都不能片刻成功。&lt;/p&gt;
&lt;p&gt;陈皇后原先的欣喜，却总是会被时间一点点地磨平。她又小心谨慎、微带期冀地问这个自己无比信任的女巫，还有没有其他方法可以让效果更显著。&lt;/p&gt;
&lt;p&gt;这两招就可以够自己吃很久，楚服这个素来黑心的女巫原本可以轻飘飘地拒绝陈皇后的请求。但是看着她几分小心，几分希冀的眼神，尊贵的大汉皇后这样的恳求自己，又想到自己从陈皇后处获得的荣宠富贵，楚服想自己该对这个好主顾多尽些心力才是。&lt;/p&gt;
&lt;p&gt;可是据楚服所学，不害别人，还能有效的方法，仅剩下一条媚道之术。那一条虽不害人，但却相当胆大妄为，逾矩僭越。&lt;/p&gt;
&lt;p&gt;但楚服素来就是个赌徒，赌得越大，赢得也可能越大。&lt;/p&gt;
&lt;p&gt;楚服考虑良久，最后诚惶诚恐地跪下，先请陈皇后恕罪，才低声提议，由巫者扮作男子模样，作为皇帝的替身，和陈皇后一同饮食寝居，如夫妻般相处一个月。如此摹仿皇帝，可使皇帝回心转意。&lt;/p&gt;
&lt;p&gt;陈皇后一时被这个建议噎住，忘了责骂楚服胆大妄为。&lt;/p&gt;
&lt;p&gt;当楚服正准备否定这个建议为自己请罪的时候，却听见陈皇后幽幽问道：“那个巫者，由你来扮吗？”&lt;/p&gt;
&lt;p&gt;“皇后但有所愿，楚服无不尽力。”楚服恭敬回道。&lt;/p&gt;
&lt;p&gt;陈皇后望着楚服许久，忽然笑了，既欣慰又凄婉：“楚服，幸好在这后宫里，我有你。”&lt;/p&gt;
&lt;p&gt;楚服心里莫名被皇后的坦诚刺痛了。&lt;/p&gt;
&lt;p&gt;若是她知道自己不过是个残忍的骗子，这一切的巫术不会有效果，她会怎么样呢？楚服想，再坏的结局也不过自己以命相抵，何有所惧？不过在此之前，她却私心想让皇后在谎言里呆的久一些。&lt;/p&gt;
&lt;p&gt;那时的楚服无法得知，这是个改变自己一生决定。&lt;/p&gt;
&lt;p&gt;现在楚服努力回想，却也记不清一切到底从哪里错了，也许从最初她为了利益而入宫见陈皇后，就错了。&lt;/p&gt;
&lt;p&gt;椒房殿内外都被陈皇后打点妥帖，不会有人往外泄露秘密。&lt;/p&gt;
&lt;p&gt;一开始，楚服扮作男装与陈皇后相处，两人都拘谨得很，言谈举止十分生硬，不似往昔两人来的融洽。&lt;/p&gt;
&lt;p&gt;陈皇后除了对皇帝，再没有对其他“男子”如此上心，即使她把这个人当成自己的丈夫，但毕竟是假的，是另一个人。楚服不是第一次做这样的事，可是面对陈皇后，却是意想不到的紧张和胆怯。&lt;/p&gt;
&lt;p&gt;陈皇后先带着她熟悉椒房殿的所有布置，两人并肩而行。楚服忍不住用斜光去打量身边的陈皇后，她的下颚形成一道优雅的弧线，直延伸到她的耳朵。镶着红宝石的耳铛随着前行的身姿而一晃一晃，楚服有些担心她的耳朵会不会累。在红宝石的衬托下，她的皮肤白皙胜雪。&lt;/p&gt;
&lt;p&gt;她还是第一次以这样的角度看到陈皇后的侧颜，真是好看。&lt;/p&gt;
&lt;p&gt;陈皇后一边引路一边向楚服解释，忽然注意到楚服的视线，就侧过头含笑向楚服问：“怎么了？”&lt;/p&gt;
&lt;p&gt;“没什么，在认真听皇后说。”楚服压住心中的惊慌，平静地回答。&lt;/p&gt;
&lt;p&gt;陈皇后很美，也很独特。楚服说不清楚独特在哪里，也许是她步履行止从来稳健从容，也许是她饮茶用膳的姿势极符合贵族风度，也许是她虽有皇后之尊，却偶尔也对楚服眨眼偷笑。&lt;/p&gt;
&lt;p&gt;她守礼，却不同于宫中的其他人那样刻板拘谨。她不守礼，却行为处事皆有一股贵族的气度。&lt;/p&gt;
&lt;p&gt;她似与宫中众人都相同，但宫中无一人与她相似。&lt;/p&gt;
&lt;p&gt;楚服高估了自己对这样的美的接受力。以往二人虽然亲近，可以保持着合适的距离，楚服可以无视自己面对皇后的一丝心神恍惚。但现在距离被打破了，楚服愈发觉得，即使陈皇后已经不被皇帝所珍视，但她实在是总能在某些场合，精准地让自己情难自禁。距离稍微近些，楚服的呼吸就会不易察觉地加重。&lt;/p&gt;
&lt;p&gt;楚服第一次拥有这样心烦意乱的体验，她害怕了。&lt;/p&gt;
&lt;p&gt;她见识的多了，自然也知道，这种体验约莫是被自己所厌恶的所谓情爱。&lt;/p&gt;
&lt;p&gt;只是自己，如何会对一个女子产生这种感觉？&lt;/p&gt;
&lt;p&gt;活了这么多年，楚服早就觉得自己不可能上情爱的当，可是偏偏面对陈皇后，她方寸大乱。&lt;/p&gt;
&lt;p&gt;对男子从来不曾这样，可是……为什么对女子会这样呢……&lt;/p&gt;
&lt;p&gt;楚服努力想，怎么也想不通，她最后安慰自己，是入戏太深而已，不真正入戏，这巫术也不能发挥应有的效果。&lt;/p&gt;
&lt;p&gt;楚服这样调节着自己的心情，渐渐好像也适应了。&lt;/p&gt;
&lt;p&gt;陈皇后从来没有察觉楚服的心理变化。&lt;/p&gt;
&lt;p&gt;在二人渐渐的相处之下，彼此的关系的处理也驾轻就熟了。&lt;/p&gt;
&lt;p&gt;陈皇后似乎也逐渐入戏了，她好像把扮作男子的楚服真的当成那个自己挚爱许多年的丈夫。&lt;/p&gt;
&lt;p&gt;把多年来无处发散的温柔和体贴，一股脑地都倾倒给了这个只是替身的假丈夫。&lt;/p&gt;
&lt;p&gt;“你听过编钟吗？”某次，陈皇后心血来潮，站在编钟旁问楚服。&lt;/p&gt;
&lt;p&gt;楚服回道：“宫中编钟，未曾听过。”&lt;/p&gt;
&lt;p&gt;“那你在这好好坐着，我敲一段给你听。”陈皇后把楚服拉到一旁坐下，随即起身站到编钟旁。&lt;/p&gt;
&lt;p&gt;“皇后会编钟？”楚服惊奇道。&lt;/p&gt;
&lt;p&gt;陈皇后拿起钟锤，正经道：“那是自然，技艺十分高超。”&lt;/p&gt;
&lt;p&gt;闻言，楚服露出十分佩服的表情，原来陈皇后是深藏不露的多才多艺。&lt;/p&gt;
&lt;p&gt;陈皇后瞧她的样子，却自己先撑不住笑了：“骗你的，我只会一小段，幼时觉得有趣学的。偏偏只有你当真。”&lt;/p&gt;
&lt;p&gt;楚服不由得也跟在后面笑。&lt;/p&gt;
&lt;p&gt;待笑声渐止，陈皇后当真拿起钟锤，转过身面对编钟，认真地敲了起来。&lt;/p&gt;
&lt;p&gt;楚服见她身姿摇摆，长发跟着一起左右晃动，身影煞是窈窕动人。那编钟一声一声，敲进楚服的心间。即使有几个地方敲错了，楚服也觉得无伤大雅。&lt;/p&gt;
&lt;p&gt;“怎么样？”一曲毕，陈皇后转头问楚服，脸上流露出一丝不易察觉的狡黠的笑。&lt;/p&gt;
&lt;p&gt;楚服不算违背良心地回答：“好听极了。”&lt;/p&gt;
&lt;p&gt;被人夸赞，陈皇后得意洋洋道：“算你识货。”&lt;/p&gt;
&lt;p&gt;随着二人的相处，陈皇后脸上的笑容越来越多，越来越明媚，不再像以前那样愁眉不展，长吁短叹。她开心的时候，甚至会在院中小跳一曲舞。楚服见她长袖翩跹，笑魇如花，才知道一直如夏日烈阳似的陈皇后，也会柔软温暖如春风。&lt;/p&gt;
&lt;p&gt;看着陈皇后变开心，楚服心里既欢喜又害怕，还有仿佛百爪挠心的痛苦。&lt;/p&gt;
&lt;p&gt;眼前的陈皇后有过于致命的魅力，楚服完全不喜欢从前那个活在痛苦里的陈皇后，她不想让皇后回到过去的样子，可这也不是她能控制的事情。&lt;/p&gt;
&lt;p&gt;她能做的，只有把这个假象，织得更精美一些。&lt;/p&gt;
&lt;p&gt;她可以逃跑的，她本应当逃跑，这样才能把已经拥有的金银财宝永远变成自己的。但是这张网，楚服把自己也困住了。&lt;/p&gt;
&lt;p&gt;面对楚服，陈皇后有天真烂漫，也有肆意的小性子，有时一些小事，就偏要和她置气。&lt;/p&gt;
&lt;p&gt;这样的情况下，楚服就拿出十足的耐心，温言劝陈皇后不要生气，劝着劝着，陈皇后反而会先忍不住地笑起来。&lt;/p&gt;
&lt;p&gt;看着陈皇后莫名其妙又笑起来的样子，楚服也总是只能愣愣地露出笑容。在此情景，楚服忽然在心里想，如果陈皇后嫁的不是皇帝，而是任何一个比她地位低一点的男子，都会要幸福许多吧。&lt;/p&gt;
&lt;p&gt;楚服艰难地承受着陈皇后对自己的友好和善意。&lt;/p&gt;
&lt;p&gt;她不停地告诉自己，这只是一场只有一个月的，终将会结束的戏而已。对方是高高在上的皇后，心里只有那个自小便钟情的男人，自己不过是个女巫，现在承受的，只是皇后原来对她的丈夫的爱意。&lt;/p&gt;
&lt;p&gt;是的，自己是个巧言令色的窃贼，偷的是永远也不会属于自己的东西。&lt;/p&gt;
&lt;p&gt;楚服不停地警告自己，不要再往里面深陷。&lt;/p&gt;
&lt;p&gt;直到那个夜晚。&lt;/p&gt;
&lt;p&gt;楚服和陈皇后像以前那样同榻而眠，原本的僵硬到现在因为习惯和熟悉，二人都放松了许多。&lt;/p&gt;
&lt;p&gt;那是个普通的夜晚，两个人如往昔一样睡前闲聊一会儿后，就各自睡了。&lt;/p&gt;
&lt;p&gt;睡到半夜迷迷糊糊间，楚服觉得自己身上有些重。&lt;/p&gt;
&lt;p&gt;她醒过来，却发现是一只手环上了自己的腰。&lt;/p&gt;
&lt;p&gt;侧头向陈皇后看去，却因为抱住自己，她整个人离自己都很近。&lt;/p&gt;
&lt;p&gt;即使是半梦半醒间，楚服的心也不禁一滞。&lt;/p&gt;
&lt;p&gt;眼睛适应了黑暗，她可以很近地看清陈皇后的脸。&lt;/p&gt;
&lt;p&gt;她很香甜地睡着，呼吸平稳和缓，是卸下所有压力的宁静。&lt;/p&gt;
&lt;p&gt;她没见过这样的陈皇后，感觉自己的思绪都静止了。&lt;/p&gt;
&lt;p&gt;她看了很久。&lt;/p&gt;
&lt;p&gt;她不知道自己想看出什么，可是她就是想看，就是看不腻。&lt;/p&gt;
&lt;p&gt;她不想把自己的眼睛挪开。&lt;/p&gt;
&lt;p&gt;这里只有她和陈皇后两个人，没有旁人。&lt;/p&gt;
&lt;p&gt;四周很静，静得只能听到两个人的呼吸和自己的心跳。&lt;/p&gt;
&lt;p&gt;在这一刻，楚服把一切都忘记了，身份，权势，金钱，椒房殿，皇帝，皇后，女巫……这一切楚服都不能记起来了。&lt;/p&gt;
&lt;p&gt;她只记得自己是楚服，自己身边的女子叫陈阿娇。&lt;/p&gt;
&lt;p&gt;她看着看着，不知怎么的眼睛湿润了起来，她伸手擦了擦自己的眼睛。&lt;/p&gt;
&lt;p&gt;楚服深吸了一口气，又慢慢地呼了出来。&lt;/p&gt;
&lt;p&gt;最后她强迫自己挪开眼睛，伸手去把陈皇后的手移开。&lt;/p&gt;
&lt;p&gt;用力去把她的手移开后，陈皇后好似低声嘟囔了什么，翻了个身。楚服以为她醒了，可是并没有。&lt;/p&gt;
&lt;p&gt;楚服舒了口气，准备再睡。&lt;/p&gt;
&lt;p&gt;可是还没有等楚服睡着，陈皇后好像睡不踏实，又翻了个身，手又轻轻松松地环了过来。&lt;/p&gt;
&lt;p&gt;楚服看着自己腰上又搭过来的纤纤玉手，哭笑不得。&lt;/p&gt;
&lt;p&gt;过了一会儿，楚服伸手，好奇地想去触摸陈皇后的手。&lt;/p&gt;
&lt;p&gt;伸到一半，楚服的手停在了半空，她陷入了深思，可是最后，她还是决然地将自己的手覆在了那只白玉手上。&lt;/p&gt;
&lt;p&gt;呼，挺温暖的，楚服想。&lt;/p&gt;
&lt;p&gt;如果时间能永远停在这一刻，那多好啊，阿娇。&lt;/p&gt;
&lt;p&gt;楚服在这一刹知道自己不可救药了。&lt;/p&gt;
&lt;p&gt;楚服这才知道情爱的毒有多蚀骨，可以让自诩冷静的人无视身份地位的差距，无视两个女子的自然伦理，无视种种不可能，不去想种种可能粉身碎骨的后果，只想着眼前的人，能幸福。&lt;/p&gt;
&lt;p&gt;阿娇。&lt;/p&gt;
&lt;p&gt;楚服的眼睛，也不可救药地湿润了。&lt;/p&gt;
&lt;p&gt;&lt;/p&gt;
&lt;p&gt;三管齐下的方法，竟然奏效了。&lt;/p&gt;
&lt;p&gt;十几日后的一天，也不知皇帝是觉得好久没见陈皇后有些愧疚，还是一时兴起，竟破天荒地来到了椒房殿。&lt;/p&gt;
&lt;p&gt;陈皇后听了大喜过望，唤人仔细梳理打扮。楚服知道没有自己的事，便请示退下。&lt;/p&gt;
&lt;p&gt;陈皇后欢喜地看着铜镜，里面映出了楚服的身影，她喜道：“楚服，你的方法可真有效！”&lt;/p&gt;
&lt;p&gt;即使陈皇后已经不像以前那样苦闷，可是楚服是第一次看到她笑得这样真心实意。她恭谨地回答：“恭喜皇后，这都是皇后自己诚心发愿的结果。”&lt;/p&gt;
&lt;p&gt;“你的功劳我不会忘的！”陈皇后笑道，然后摆了摆手，让楚服退下。&lt;/p&gt;
&lt;p&gt;那一天，帝后相处甚是融洽，皇帝留宿于椒房殿。&lt;/p&gt;
&lt;p&gt;留宿代表什么，楚服也很清楚，况且他们是多年的夫妻了，有什么不能做的。&lt;/p&gt;
&lt;p&gt;楚服很想为陈皇后开心，可是她发现自己笑不起来。&lt;/p&gt;
&lt;p&gt;她躲了起来，喝了两口酒。&lt;/p&gt;
&lt;p&gt;苦酒入喉，让心里没那么难受，更容易睡着，同时她也不敢多喝，怕自己酒后失言。&lt;/p&gt;
&lt;p&gt;有些事，她已经决心永远烂在肚子里，不会有第二个人知道。&lt;/p&gt;
&lt;p&gt;许是一夜温存，让帝后二人寻回了些年轻时的感觉，此后几天，皇帝都来了。&lt;/p&gt;
&lt;p&gt;椒房殿仿佛拥有了无穷的活力，这几天的欢声笑语要比往日都多。&lt;/p&gt;
&lt;p&gt;楚服实在应该开心的，这意味着自己将受到陈皇后进一步的信任和倚重，从皇后处得到的权势和金银赏赐，将会更多。&lt;/p&gt;
&lt;p&gt;这很值得开心的，楚服拼命这么想，最后似乎真的开心了起来。&lt;/p&gt;
&lt;p&gt;但是好景不长，皇帝来的最后一天，帝后二人不知道因为什么事吵了起来，皇帝拂袖而走，两人闹得不欢而散。&lt;/p&gt;
&lt;p&gt;陈皇后事后又懊悔不已，亲自到皇帝面前认错，又嘘寒问暖，但皇帝太忙，没时间管她，她吃了闭门羹，只能讪讪地回来。她先是天天伸长了脖子坐立不安地望，但是从早望到晚，也没有望到皇帝。&lt;/p&gt;
&lt;p&gt;如此几天之后，陈皇后明白了，皇帝又像以前那样，要冷落她了。&lt;/p&gt;
&lt;p&gt;她又召见了楚服，要像以前那样，三个巫术同时使用。&lt;/p&gt;
&lt;p&gt;如楚服所料，她得到了陈皇后更多的信任和赏赐。&lt;/p&gt;
&lt;p&gt;陈皇后又开始了日夜祭祀祝祷，服用丹药，和男装楚服相伴的日子。&lt;/p&gt;
&lt;p&gt;这次却不像从前那样有效，进行了将近一个月，陈皇后没有等到皇帝，等到了卫夫人再次有孕的消息。&lt;/p&gt;
&lt;p&gt;皇帝大喜，日日去卫夫人那边，还要大宴宫人，更无暇顾及陈皇后。&lt;/p&gt;
&lt;p&gt;这个消息如平地惊雷，震得陈皇后失魂落魄。&lt;/p&gt;
&lt;p&gt;陈皇后直言拒绝出席宴会，皇帝也不挽留，极爽快地同意了。&lt;/p&gt;
&lt;p&gt;如果陈皇后真的去了，搅扰了宴会的洋洋喜气，反而麻烦。&lt;/p&gt;
&lt;p&gt;宴会那天，陈皇后呆呆地坐在椒房殿的窗边，看窗外的月亮。&lt;/p&gt;
&lt;p&gt;楚服担心她着凉，给她披上了一件衣服。&lt;/p&gt;
&lt;p&gt;猝不及防的，陈皇后握住了楚服的手。&lt;/p&gt;
&lt;p&gt;冰冷彻骨，楚服不知道她的手怎么会这么冷。&lt;/p&gt;
&lt;p&gt;“为什么呢？”陈皇后转过头看向她，“为什么我和他，不能永远像从前那样，不能像我的父母一样？”&lt;/p&gt;
&lt;p&gt;楚服才发现陈皇后已是满脸泪痕。&lt;/p&gt;
&lt;p&gt;“皇后，”楚服耐心劝道，“陛下他……毕竟是天子。”&lt;/p&gt;
&lt;p&gt;“呵，天子……”陈皇后说着，眼泪就流了下来。&lt;/p&gt;
&lt;p&gt;楚服不记得那晚陈皇后哭了多久，她没有放声大哭，只是呜呜咽咽或者是无声地流泪，却比任何嚎啕更让楚服心里难过。&lt;/p&gt;
&lt;p&gt;那天弄到很晚，陈皇后才睡了，睡之前，她拉着楚服的手说：“楚服，你不要走。”&lt;/p&gt;
&lt;p&gt;楚服任她拉着，回答：“皇后，我不走。”&lt;/p&gt;
&lt;p&gt;“我睡着了你也不要走。”&lt;/p&gt;
&lt;p&gt;“嗯，我不走，会一直在这陪你的。”&lt;/p&gt;
&lt;p&gt;“楚服，你真好。”陈皇后难得地浮现了一丝笑。&lt;/p&gt;
&lt;p&gt;这抹笑却让楚服的心都揪了起来。&lt;/p&gt;
&lt;p&gt;因为大哭了一场，陈皇后拉着楚服的手，很快就入睡了。&lt;/p&gt;
&lt;p&gt;楚服没有抽出自己的手，任陈皇后拉着，手麻了也不管，就这样趴在陈皇后的床边睡着了。&lt;/p&gt;
&lt;p&gt;楚服还是那个狠心无情的楚服，她在这期间，利用皇后的威势，想方设法地把当初害自己家破人亡的恶吏逼死了。但是，她面对陈皇后，总是有无限的柔软。她还是变了。&lt;/p&gt;
&lt;p&gt;从那天后，陈皇后不再念叨着皇帝。&lt;/p&gt;
&lt;p&gt;她依旧祭祀，依旧服丹药，但都不如从前那样上心了，只有和扮作男子的楚服，越来越亲近了。&lt;/p&gt;
&lt;p&gt;旁人看来，二人真相爱若夫妻了。&lt;/p&gt;
&lt;p&gt;可是楚服深知，这一切都是假象，陈皇后不过是把失意，寄托到了自己身上。&lt;/p&gt;
&lt;p&gt;那天晚上月色很好，陈皇后和楚服相对而酌，喝了些酒。&lt;/p&gt;
&lt;p&gt;因为外面景致很好，陈皇后心里也高兴了起来，多饮了一些。楚服自己怕醉，不肯多喝。&lt;/p&gt;
&lt;p&gt;陈皇后虽然喝了一些，但也没醉，楚服扶着她到床上去。周围的人早就都退下了，房中只剩二人。&lt;/p&gt;
&lt;p&gt;楚服服侍她上了床，帮她卸下首饰和外衣，陈皇后犹拉着她絮絮叨叨地说些自己小时候的趣事。&lt;/p&gt;
&lt;p&gt;楚服正忙着把外衣放到一边，转过身，却被外力拉扯，一个没站稳，跌坐在床上，陈皇后借势上前，一手按着她的手，一手扶着她的肩，吻了上去。&lt;/p&gt;
&lt;p&gt;这一切让楚服措手不及，她全身都僵住了无法动弹，大脑一片空白，只木然地接受着陈皇后的吻。&lt;/p&gt;
&lt;p&gt;略带苦涩的酒味从另一方的唇齿间传了过来，楚服仿佛也被酒灌醉了。&lt;/p&gt;
&lt;p&gt;楚服虽然见识过亲吻，自己却从来没有感受过，至此间才知，吻有多令人沉迷。&lt;/p&gt;
&lt;p&gt;对方的唇，香软甘甜。&lt;/p&gt;
&lt;p&gt;楚服不知道这样过了多久，她忽然被对方放开了。&lt;/p&gt;
&lt;p&gt;楚服睁开眼，却见陈皇后坐在床上，回过神来一样擦了擦她自己的唇，然后抬眼望向楚服。&lt;/p&gt;
&lt;p&gt;几分茫然，几分无措，几分期盼。&lt;/p&gt;
&lt;p&gt;纵然立刻死在这里，楚服也心甘情愿。&lt;/p&gt;
&lt;p&gt;楚服不做它想，当机立断地抛弃了自己所有的理智和决心，复又欺身吻了上去，那是她此生珍爱无比的唯一的宝物。哪怕失去一切，她也愿意。&lt;/p&gt;
&lt;p&gt;她翻过陈皇后的手，与她十指相扣。&lt;/p&gt;
&lt;p&gt;一切都水到渠成地发生了。&lt;/p&gt;
&lt;p&gt;在唇舌交缠的深吻中，衣服一件一件地被褪下，直到最后肌肤相触。&lt;/p&gt;
&lt;p&gt;这一场吻热烈而持久，两人谁也不愿意放开对方，都拼命地向对方渴求着什么。&lt;/p&gt;
&lt;p&gt;吻完之后，楚服已是把陈皇后压在身下，她意乱情迷地抬头看着陈皇后，对方脸上已有一层薄薄的细汗。&lt;/p&gt;
&lt;p&gt;楚服不禁伸手抚过她的眉眼，低低地，充满爱怜地喊了一声“阿娇”。&lt;/p&gt;
&lt;p&gt;陈阿娇双手环绕，紧搂住楚服，抬身又轻吻了一下。&lt;/p&gt;
&lt;p&gt;楚服也抱住了陈阿娇，反过来落下数不清的热烈的吻，落向她的眉，她的眼，她的面颊，她的耳垂，她的脖子，她的肩，她的胳膊，她的胸前……楚服充满耐心的，充满爱意的，吻遍她所见能触及的所有地方，吻着吻着将手摸索着向她身下探去……&lt;/p&gt;
&lt;p&gt;在香汗淋漓之中，两人的粗喘呻吟相互交叠着，轻柔又激烈地，走向极乐的顶点。&lt;/p&gt;
&lt;p&gt;在极高的欢愉中，陈阿娇已经完全不能思考任何事，她不禁用力抱住楚服，在她耳边哭着一样，低声喊：“阿彻……”&lt;/p&gt;
&lt;p&gt;楚服听了身体一僵，但只是一瞬，她很快就恢复了正常，双臂紧紧搂着陈阿娇，轻声道：“我在。”&lt;/p&gt;
&lt;p&gt;“别走……”&lt;/p&gt;
&lt;p&gt;楚服抚摸着对方的头发，轻轻笑：“我不走。”&lt;/p&gt;
&lt;p&gt;楚服一直知道陈阿娇心里只有自小就挚爱到如今的丈夫，她心里不会有其他人，所以楚服不难过。&lt;/p&gt;
&lt;p&gt;这么想着，一滴泪悄然从她的眼角滑过。&lt;/p&gt;
&lt;p&gt;第二天楚服比往常要起的早许多，她穿好了衣服，又把衣服放到陈阿娇身边，然后退出了椒房殿。&lt;/p&gt;
&lt;p&gt;这件事陈皇后没有再提，楚服自然也不会说。&lt;/p&gt;
&lt;p&gt;一月已满，楚服向陈皇后提议期限已到，不必再继续男装陪在她身边，同时请罪，因为没有起到该有的效果。&lt;/p&gt;
&lt;p&gt;陈皇后没有立刻回答，思考了一会儿，她才说：“想必是时日太短，没有效果，再延长一些时间吧。”&lt;/p&gt;
&lt;p&gt;楚服再三请求不要继续，但陈皇后还是坚持再延长一段时间。&lt;/p&gt;
&lt;p&gt;争到最后，陈皇后盯着楚服，微微生气似的问：“楚服，你也厌了我吗？”&lt;/p&gt;
&lt;p&gt;楚服被陈皇后杀得溃不成军，败下阵来。她没有办法胜过她心爱的人。&lt;/p&gt;
&lt;p&gt;楚服知道自己已经步入了不能回头的深渊，可是她愿意。&lt;/p&gt;
&lt;p&gt;若真有鬼神，她可以祈求牺牲自己，让陈皇后得到幸福，可是世上没有鬼神。&lt;/p&gt;
&lt;p&gt;于是她们继续过着这样的日子，相爱若夫妻。&lt;/p&gt;
&lt;p&gt;她们一天比一天如胶似漆，一天比一天相亲相爱。&lt;/p&gt;
&lt;p&gt;楚服知道她们二人已经入戏太深，可是如果陈皇后喜欢，她可以一直演下去，作为她挚爱的丈夫的替身。&lt;/p&gt;
&lt;p&gt;楚服知道自己作为一个有私心的窃贼，已经能偷到自己所能偷到的所有东西。而她更进一步想要的，不如说她一直都暗暗想要的，是绝对不可能偷到的。因为陈阿娇已经把那样东西，给了替身真正的主人。&lt;/p&gt;
&lt;p&gt;楚服已经知足了。她这一生得到了很多东西，而现在，纵然带着这些记忆终老，也值得。&lt;/p&gt;
&lt;p&gt;她们还一起在椒房殿内种了一株柳树，陈皇后说，要一同看这棵柳树从小长到大，再用这棵柳树的柳条编花环。&lt;/p&gt;
&lt;p&gt;楚服心里暗暗想，真的会有那一天吗？&lt;/p&gt;
&lt;p&gt;她不敢去想象这样的日子的结束，但那天终究会到来。&lt;/p&gt;
&lt;p&gt;那一天，所有的东西戛然而止。&lt;/p&gt;
&lt;p&gt;皇帝怒气冲天地带着一队兵士围住了椒房殿，将椒房殿内的所有人都控制住了。&lt;/p&gt;
&lt;p&gt;他们把椒房殿几乎翻了个底朝天，神祠藏不住，丹药藏不住，男装也藏不住。&lt;/p&gt;
&lt;p&gt;兵士们把东西哗啦啦地搜出来，送到了皇帝的面前。&lt;/p&gt;
&lt;p&gt;皇帝原先坐在几案旁，看了那些东西，重重地将几案上的茶盏果盘全部扫落在地，茶水四处喷溅，水果到处滚落。&lt;/p&gt;
&lt;p&gt;陈皇后原先见皇帝不善的样子，隐约觉得不好，直到见了这些东西，才知道事情泄露，不禁脸色苍白，立马跪了下来。&lt;/p&gt;
&lt;p&gt;也许是有人不经意泄露，也许是太过明目张胆被人怀疑。&lt;/p&gt;
&lt;p&gt;皇帝斜睨陈皇后一眼，强压着怒气问：“皇后，你出身高门，如何会信这些害人的巫蛊之术？”&lt;/p&gt;
&lt;p&gt;陈皇后头嗑到地上，不停地说：“是妾一时糊涂，但妾没有害人！”&lt;/p&gt;
&lt;p&gt;“一时糊涂？没有害人？”皇帝冷哼，“利用鬼神，世上岂有不害人的巫蛊术？！除了你糊涂，也有小人在旁教唆吧？”&lt;/p&gt;
&lt;p&gt;“是谁？”皇帝向前倾身，冷冷地问。&lt;/p&gt;
&lt;p&gt;陈皇后不住磕头，并不回话。&lt;/p&gt;
&lt;p&gt;“朕问你，是谁。”&lt;/p&gt;
&lt;p&gt;陈皇后抬起头，直视着皇帝的眼睛，额头上已经磕出了红印，道：“妾没有害人。”&lt;/p&gt;
&lt;p&gt;“朕再问一遍，是谁。”&lt;/p&gt;
&lt;p&gt;“此事，皆是妾一人所为。”&lt;/p&gt;
&lt;p&gt;“呵哈哈，”皇帝冷笑了起来，“朕的好皇后，不仅信了奸人，施了巫蛊术，还想以自己的尊贵，为奸人避祸？！”&lt;/p&gt;
&lt;p&gt;“陈阿娇！你别以为我奈何不了你！”皇帝眼中有火。&lt;/p&gt;
&lt;p&gt;陈皇后却不畏惧，一字一句道：“妾所言非虚，陛下该知妾是什么样的人。”&lt;/p&gt;
&lt;p&gt;“你是什么样的人……”皇帝看着她怒极反笑，“你我夫妻十余年，我本也信你，可你竟用巫蛊术……堂堂大汉皇后，信那奸邪的巫蛊术……我如今也不知，你是什么样的人。”&lt;/p&gt;
&lt;p&gt;“不知道……？陛下，妾虽骄横任性，无理取闹，却不会害人……从小到大这么多年，陛下不信？”陈皇后不可置信地看着眼前人，手都要抖了起来。&lt;/p&gt;
&lt;p&gt;皇帝看她的样子，又坐了回去，揉了揉太阳穴，道：“人总会变的。”&lt;/p&gt;
&lt;p&gt;陈皇后想说什么，可是喉咙像被堵住了，一句话也说不出来。&lt;/p&gt;
&lt;p&gt;楚服知道，她是很难过的。&lt;/p&gt;
&lt;p&gt;“你不愿说，罢了，总会问出来的。”&lt;/p&gt;
&lt;p&gt;“陛下要抓人，不如先把妾下狱，好好盘问。”陈皇后道。&lt;/p&gt;
&lt;p&gt;皇帝紧皱起眉：“陈阿娇，你不要太过分。皇后下狱，什么道理？让全天下看朕的笑话？”&lt;/p&gt;
&lt;p&gt;陈皇后冷笑：“妾这个皇后，天下还有人信吗？谁不知陛下最宠爱卫夫人。”&lt;/p&gt;
&lt;p&gt;“你还是恨她。”皇帝叹了口气。&lt;/p&gt;
&lt;p&gt;陈皇后凄然笑道：“妾不恨她，妾恨自己，留不住变心的丈夫。”&lt;/p&gt;
&lt;p&gt;皇帝猛然抬头，狠狠地盯着她，末了只道：“很好，很好……来人，把椒房殿除了皇后的所有人都带下去好好拷问。”&lt;/p&gt;
&lt;p&gt;“陛下！”陈皇后拔下头上的珠钗，将尖头对准自己，“陛下敢如此，妾就敢以死明志！”&lt;/p&gt;
&lt;p&gt;皇帝豁然起身，陈皇后连连向后退了几步。&lt;/p&gt;
&lt;p&gt;“来人，皇后被奸人迷了心智，带到房内好好看护！”皇帝厉声道。&lt;/p&gt;
&lt;p&gt;“我看谁敢！”陈皇后将珠钗尖头刺向自己的脖子，尖头锐利，已刺出了丝丝鲜血，而她一副无所畏惧的样子。&lt;/p&gt;
&lt;p&gt;“阿娇，你……”皇帝见了也不禁变了脸色，“你威胁我……我已然顾着旧情，你再这样，别怪我不留情面！”&lt;/p&gt;
&lt;p&gt;陈皇后手持珠钗，毫不退步，两人就这样僵持着，殿中气氛诡异到了极点。&lt;/p&gt;
&lt;p&gt;最后皇帝挥了挥手，示意身边黄门上前架住陈皇后。&lt;/p&gt;
&lt;p&gt;而陈皇后情绪激动，谁也不知道她会做出什么事。&lt;/p&gt;
&lt;p&gt;“陛下。”&lt;/p&gt;
&lt;p&gt;正当千钧一发之际，殿中有人出声，是楚服。&lt;/p&gt;
&lt;p&gt;她朝着皇帝行了礼，不卑不亢道：“女巫楚服见过陛下。”&lt;/p&gt;
&lt;p&gt;陈皇后握着手中的珠钗，看着楚服，难以置信道：“楚服……你为什么……”&lt;/p&gt;
&lt;p&gt;楚服心里清楚得很，虽有期冀，但事已至此，陈皇后做什么，都不会改变皇帝的心意。椒房殿这么多人，总会有人说出来的。&lt;/p&gt;
&lt;p&gt;此后的挣扎，除了让皇帝更厌恶皇后，让皇后受到更大的伤害，没有别的效果。&lt;/p&gt;
&lt;p&gt;她逃不掉，那就不要让陈皇后受到更大的伤害了。&lt;/p&gt;
&lt;p&gt;“皇后务必善自珍重。”&lt;/p&gt;
&lt;p&gt;楚服对着陈皇后行完最后的礼之后，被兵士们粗暴地拖了下去。&lt;/p&gt;
&lt;p&gt;离去之时，她犹能听到身后陈皇后凄厉的哭叫。&lt;/p&gt;
&lt;p&gt;这样的结束，大致也是极其惨烈了。&lt;/p&gt;
&lt;p&gt;此后，楚服被关进了掖庭诏狱，由侍御史张汤拷问。&lt;/p&gt;
&lt;p&gt;张汤是颇有手段的。&lt;/p&gt;
&lt;p&gt;当鞭子第一下抽在楚服身上时，她咬着牙不肯叫出来，可是第二下时，就忍不住发出声了。&lt;/p&gt;
&lt;p&gt;太疼了，一下叠着一下，重复落在自己身上，楚服能感受到血肉的撕裂。&lt;/p&gt;
&lt;p&gt;不止有鞭刑，还有些别的刑罚，譬如夹指。&lt;/p&gt;
&lt;p&gt;第一次的时候她还能叫出声来，可到了第三次的时候，手上的剧疼不断刺激着她的脑子，她连喊也没有力气了。&lt;/p&gt;
&lt;p&gt;疼到她不知道自己十根手指是不是都断了。&lt;/p&gt;
&lt;p&gt;最初她还能感受到哪里受了伤，可是后来，她已经不知道自己哪里受伤严重了，因为全身都在疼。&lt;/p&gt;
&lt;p&gt;楚服没有办法，只能将一切和盘托出。&lt;/p&gt;
&lt;p&gt;张汤听了楚服的供词之后，连说诅咒天子，大逆无道。&lt;/p&gt;
&lt;p&gt;后来，楚服才知晓自己的罪名，是为皇后巫蛊祠祭祝诅，大逆无道。&lt;/p&gt;
&lt;p&gt;楚服不承认自己巫蛊害人，也不承认皇后指使。但搜出的那些物件，是可害人，也可不害人的。&lt;/p&gt;
&lt;p&gt;重刑之下，楚服百口莫辩，不得已只能承认自己巫蛊害人，却绝不承认是皇后指使，只一句“皇后深爱陛下，绝不可能诅咒陛下”，说是自己为了权势蛊惑了皇后，皇后不知此术会害人。&lt;/p&gt;
&lt;p&gt;如此拷问几天后，张汤得到了最后的供词，拿去呈给了皇帝。&lt;/p&gt;
&lt;p&gt;楚服心里猜测，这样的供词合了皇帝的心意，因为张汤后来没有再来逼问楚服。楚服被扔在诏狱之中，好像暂时被遗忘了，过了好些日子，才知道自己被定了枭首之刑。&lt;/p&gt;
&lt;p&gt;这期间，她没能见到其他人，也不知道陈皇后如何了。&lt;/p&gt;
&lt;p&gt;之后，她通过送饭的狱卒，得知张汤忙着深究巫蛊案，听闻已经牵连到三百余人，而皇后，被禁闭在椒房殿，外人不能知道消息。&lt;/p&gt;
&lt;p&gt;总归皇帝还是待陈皇后有情的，楚服舒了一口气。&lt;/p&gt;
&lt;p&gt;这牢房总是阴阴的，地上墙上留有一些拖拽捶打和暗红色的痕迹，不知是前人受过什么折磨。&lt;/p&gt;
&lt;p&gt;有些楚服叫不出名字的虫子，因为没有人驱赶，它们就明目张胆地爬出来，有的甚至爬到楚服脚边。那些虫子长得不好看，头上的触须晃来晃去，是寻着污秽和潮湿才会爬出来的虫子。有的时候，楚服能听到悉悉索索的声音，然后看到老鼠快速地从眼前跑过。&lt;/p&gt;
&lt;p&gt;楚服不喜欢虫子，也不喜欢老鼠，可是至如今她也没有资格去讨厌臭虫老鼠。&lt;/p&gt;
&lt;p&gt;她才是牢房里最残破污秽的物件。&lt;/p&gt;
&lt;p&gt;她不知时间，不知外界，即使身体上的痛苦不能言说，但是所剩不多的时日她也无比珍惜，因为还能用来再回忆回忆旧事。&lt;/p&gt;
&lt;p&gt;翻来覆去，她忆的最多的，还是陈皇后。&lt;/p&gt;
&lt;p&gt;想着有关陈皇后的一切，她就能觉得自己不在牢房里，不与臭虫老鼠一同，还在春日的椒房殿里，一切还明媚舒朗，自己还穿着绸缎锦衣，身上毫无痛楚，还能与皇后相对而酌，还能与她一同游花喂鱼，还能见她言笑晏晏，还能听她再轻唤自己一声“楚服”。&lt;/p&gt;
&lt;p&gt;在这样的回忆里，昏昏沉沉间，楚服就总能觉得自己心里有光，不是整个人都浸在黑暗里。&lt;/p&gt;
&lt;p&gt;无法得到的东西会让人更加贪恋。一个念头诞生在楚服脑中，并反复盘旋，直到最后，最清晰的也是那个念头。&lt;/p&gt;
&lt;p&gt;她想，如果能和阿娇再过一天那样的日子，就好了。&lt;/p&gt;
&lt;p&gt;&lt;/p&gt;
&lt;p&gt;参考资料：&lt;/p&gt;
&lt;p&gt;《汉武故事》：然皇后宠送衰，骄妒滋甚。女巫楚服，自言有术能令上意回。昼夜祭祀，合药服之。巫著男子衣冠帧带，素与皇后寝居，相爱若夫妇。上闻，穷治侍御巫与后。诸妖蛊咒咀，女而男淫，皆伏事。废皇后，处长门宫。&lt;/p&gt;
&lt;p&gt;明沈德符《野获编内监対食》：武帝时，陈皇后宠衰，使女巫着男子衣冠巾帻，与后寝居，相爱若夫妇。上闻穷治，为女而男淫，废后处长门宫。&lt;/p&gt;
&lt;p&gt;《史记 外戚世家》：初，上为太子时，娶长公主女为妃。立为帝，妃立为皇后，姓陈氏，无子。上之得为嗣，大长公主有力焉，以故陈皇后骄贵。闻卫子夫大幸，恚，几死者数矣。上愈怒。陈皇后挟妇人媚道，其事颇觉，於是废陈皇后，而立卫子夫为皇后。&lt;/p&gt;
&lt;p&gt;《汉书 外戚传上》：初，武帝得立为太子，长主有力，取主女为妃。及帝即位，立为皇后，擅宠骄贵，十余年而无子，闻卫子夫得幸，几死者数焉。上愈怒。后又挟妇人媚道，颇觉。元光上遂穷治之，女子楚服等坐为皇后巫蛊祠祭祝诅，大逆无道，相连及诛者三百余人，楚服枭首于市。使有司赐皇后策曰：“皇后失序，惑于巫祝，不可以承天命。其上玺绶，罢退居长门宫。&lt;/p&gt;
&lt;p&gt;《资治通鉴》：陈皇后骄妬，擅宠而无子，与医钱凡九千万，欲以求子，然卒无之，后宠浸衰。&lt;/p&gt;

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;p&gt;昏暗幽湿的掖庭诏狱中，光线通过狭小的窗投进来，很快又被黑暗吞噬。&lt;/p&gt;\n&lt;p&gt;楚服背靠着墙坐在地上，光照不到她身上，因为带着重枷和锁链，她并不能随意动作。以往的华贵绸缎深衣，是不配她这般的罪犯享用的，便只剩一身破旧囚服，残存着酷刑之后的裂口和血污。&lt;/p&gt;\n&lt;p&gt;她身上曾皮开肉绽的地方已经开始结痂，不再流血，但流血的痛苦是一时的，结痂和身体的内伤于她而言是另一种痛苦的折磨。&lt;/p&gt;\n&lt;p&gt;不过这些痛苦于楚服而言并不会长久，她已经知晓自己最后的结局，很快就会获得永恒的解脱。&lt;/p&gt;\n&lt;p&gt;闹市枭首，就是自己的归宿。&lt;/p&gt;\n&lt;p&gt;楚服的脑海中不由自主地浮现出那位年轻帝王的样貌，薄唇凤目，带着棱角分明的深不可测。他野心勃勃，狠厉坚决，影响到他前进步伐的人，都会被他毫不留情地摒弃。他仿佛是天生的帝王，深沉隐忍，伺机而动，一旦出手，便是秋风扫落叶般的杀伐果决。&lt;/p&gt;\n&lt;p&gt;败在这样一位帝王的手上，楚服不觉得可耻，反而有种对手如此强大可敬，自己的落败是一种势均力敌的痛快。&lt;/p&gt;\n&lt;p&gt;一个女巫，如何能与帝王相提并论？&lt;/p&gt;\n&lt;p&gt;这番话若被那皇帝身边任何人听到，都要斥责自己大逆不道，对天子不敬。但楚服不在乎，自己本就是大逆无道的罪名，这番话才称得上这样的罪名。&lt;/p&gt;\n&lt;p&gt;楚服于巫术上颇为精通，是其师手下最为出色地继承衣钵的弟子，不然她也不会被人引荐给馆陶大长公主，最后能入椒房殿，为陈皇后行事。&lt;/p&gt;\n&lt;p&gt;但是楚服和她的师父，乃至其他同门都不一样，她从来不相信那漫天的鬼神。巫术于她而言，不过是一种可以换取金钱权势的术。凭借巫术，她可以一跃而上，享受那些从前不敢奢想的锦衣玉食，绫罗绸缎，显赫地位。&lt;/p&gt;\n&lt;p&gt;若当真有鬼神，楚服早就可以把害得自己家破人亡的恶吏咒死了，何须之后凭权势动手。&lt;/p&gt;\n&lt;p&gt;大汉如楚服这样的人极少，好鬼神蔚然成风，而巫者交通鬼神，颇得人敬重。&lt;/p&gt;\n&lt;p&gt;因为有这样的氛围风气，楚服才能凭借巫术大展拳脚。人活一世，必要顺势而为，于风口浪尖搏一程荣华富贵。&lt;/p&gt;\n&lt;p&gt;楚服向来很实际，权衡利弊，自己搏一搏能得到的东西，就不会放过。&lt;/p&gt;\n&lt;p&gt;仁义道德，皇权威严，于楚服而言都不及手中切实握着的利益。&lt;/p&gt;\n&lt;p&gt;而今下场虽说凄惨，她也不懊悔，她是一个赌徒，由巫术得之，由巫术失之，这一辈子也算值了。&lt;/p&gt;\n&lt;p&gt;昏暗的掖庭诏狱，沉重的枷锁，拘得住肉身，却拘不住灵魂。&lt;/p&gt;\n&lt;p&gt;楚服安静地任思绪驰骋。&lt;/p&gt;\n&lt;p&gt;无论怎么想，还是绕不开椒房殿那位愚蠢娇纵的女人。&lt;/p&gt;\n&lt;p&gt;楚服想到这里，嘴角不禁微微扬了起来。&lt;/p&gt;\n&lt;p&gt;多亏了陈皇后，自己才能享受之前的一切恩宠权势。&lt;/p&gt;\n&lt;p&gt;陈阿娇，出身显赫，是大汉开国功臣堂邑侯陈婴的后裔，现堂邑侯陈午和馆陶大长公主刘嫖的女儿，是如今皇帝的妻子，大汉的皇后。&lt;/p&gt;\n&lt;p&gt;却偏偏蠢不可及，做了十多年的皇后，还不知道怎么去做一个皇后。卫夫人得宠有女，而陈皇后膝下一直空虚，不得帝心已久，却还要仗着地位去和卫夫人硬碰硬，最后只能把自己碰得离皇帝越来越远。&lt;/p&gt;\n&lt;p&gt;抛去其他因素，楚服实在敬佩卫夫人，一个卑贱的平阳侯府歌女，凭着运气和实力，一步一步走到如今的位置。在后宫之中，仅是表面上不及皇后。&lt;/p&gt;\n&lt;p&gt;温和恭顺，进退有度。&lt;/p&gt;\n&lt;p&gt;与素来骄横如夏日烈阳的陈后相较，是更让人沉醉的温柔春风。&lt;/p&gt;\n&lt;p&gt;卫夫人亦是敢于趁势而为的妙人，且行事心思要比楚服更加缜密谨慎，楚服预计，卫夫人将来的尊贵，远胜于自己。&lt;/p&gt;\n&lt;p&gt;若非立场不同，楚服也真心想和卫夫人这样的高手交流一下心得。&lt;/p&gt;\n&lt;p&gt;只是在这样的帝王，亦或说这样的男人身边，楚服并不觉得卫夫人能一直长袖善舞，安稳而终。&lt;/p&gt;\n&lt;p&gt;当年他封太子后来登基为帝，便倚仗了馆陶大长公主的威势，有着这份恩情，今日的馆陶大长公主也比不上往日，和陈阿娇自小相识的情谊，也是说厌倦就厌倦了。&lt;/p&gt;\n&lt;p&gt;这本是人之常情，可这样的情在帝王身上，夹杂了太多别的东西，便给旁人带了太多危险。&lt;/p&gt;\n&lt;p&gt;况且依附他人而得到的，不能掌握在自己手里的东西，迟早也会失去。&lt;/p&gt;\n&lt;p&gt;楚服本人就是一个很好的例子。&lt;/p&gt;\n&lt;p&gt;这些是轮不到楚服操心的事，她轻哼了一声，笑自己多管闲事。&lt;/p&gt;\n&lt;p&gt;思绪从卫夫人身上飘走，她不禁又去想陈皇后。&lt;/p&gt;\n&lt;p&gt;蠢是蠢了些，但陈阿娇，实在也是不能被苛责的。楚服知道，如果不是她这样的性格，也没有自己上位的机会。&lt;/p&gt;\n&lt;p&gt;她是一个被自己骗了的很好的主顾。&lt;/p&gt;\n&lt;p&gt;楚服在很长的时间里都这么想。&lt;/p&gt;\n&lt;p&gt;陈阿娇虽然娇蛮，可是也怪不了她。她出身尊贵，父亲是侯爵，母亲是公主，自小就万千宠爱集于一身。馆陶大长公主现在又被称为窦太主，是从了母亲窦太皇太后的尊称。窦太主是先帝景帝的同胞姐姐，窦太皇太后唯一的女儿。景帝期间，她有着母亲的宠爱和弟弟的纵容，是京城尊贵至极的人物。有着这样的母亲，阿娇从小就不知苦为何物。&lt;/p&gt;\n&lt;p&gt;除了显赫的家世，陈阿娇还有一个与自己才貌相当的年轻有为的丈夫，她的丈夫，又是全天下地位最高的人，一个帝王。他们之间确实是有感情的，他信守承诺立她为后，他也曾对她宠爱有加，琴瑟和鸣，相对欢喜。幼时他的一句“若得阿娇作妇，当作金屋贮之”，让她心弦撩动，从此眼里再容不下旁人，也是这句话，让她无论如何都不肯面对二人已渐行渐远的事实。&lt;/p&gt;\n&lt;p&gt;陈皇后不像楚服或卫夫人出身微贱，从小就没有受过委屈，只要是她想要的，身边人使尽手段也会献上来。这样的陈阿娇，不需要温柔恭顺，不需要处处算计，只要一开口，就能得到想要的。&lt;/p&gt;\n&lt;p&gt;她的父亲，虽然贵为堂邑侯，却也不敢和她的母亲作对，常常低眉顺眼，恐怕惹了她的母亲生气。在陈阿娇眼中，她的父母是恩爱夫妻，人间佳偶。受她母亲的影响，她活得过于恣意泼辣，而不能懂男人需要女人的那几分温顺。&lt;/p&gt;\n&lt;p&gt;性格使然，她就是这样的人。&lt;/p&gt;\n&lt;p&gt;楚服虽觉得她蠢了些，可也不得不承认，从未见过如阿娇这般纯真炽烈的女子。&lt;/p&gt;\n&lt;p&gt;纯真到自己常常不忍再骗她，炽烈到自己的心魂常常被她灼伤。&lt;/p&gt;\n&lt;p&gt;初次和陈皇后相见，她在池边喂鱼，着一身绀色交领袿衣，身边随侍着两个侍女。&lt;/p&gt;\n&lt;p&gt;她在喂鱼，却也不在喂鱼。她从侍女举着的漆盘中，捻起些许鱼食，却不着急扔下，望着鱼池出神，之后才缓缓把鱼食洒下。&lt;/p&gt;\n&lt;p&gt;光影之下，鱼食以一个优美的弧度落入池中，她的表情看不真切。&lt;/p&gt;\n&lt;p&gt;楚服跟在引荐人的身后，不敢逾越，只能远远在一边看着她。&lt;/p&gt;\n&lt;p&gt;后来她觉察到楚服她们的到来，便停了手中的事，转身看向她们，示意她们上前。&lt;/p&gt;\n&lt;p&gt;楚服这才看清陈皇后的容貌，她并未浓妆，只是略微施了些粉和胭脂，衬得气色好些。她一头乌黑的长发以金簪绾成高髻，戴着琉璃耳铛，黛眉入鬓，杏眼如波。&lt;/p&gt;\n&lt;p&gt;不是以皇后的气势逼人，以而是属于女子的美丽吸引了楚服的目光。&lt;/p&gt;\n&lt;p&gt;楚服这才发现，这个因失宠和无子而焦头烂额的皇后，也正值盛年，虽青春不再，可仍旧胜过她曾经见过的美人一大截。&lt;/p&gt;\n&lt;p&gt;宫中美人如云，不是虚言。&lt;/p&gt;\n&lt;p&gt;但是这样的美丽，却被巨大的哀愁笼罩着，楚服激动且紧张的心情也因此得到平复。&lt;/p&gt;\n&lt;p&gt;陈皇后见了楚服和引荐人，语气疲惫地问：“巫术当真有效吗？”&lt;/p&gt;\n&lt;p&gt;引荐人回的话，楚服都不记得了，只记得皇后眼中如深井古水，无波无澜。&lt;/p&gt;\n&lt;p&gt;她仍旧美貌，仍旧年轻，仍旧尊贵，可内里如枯木一样慢慢朽烂。&lt;/p&gt;\n&lt;p&gt;这样奇特的共存，让楚服惊诧。&lt;/p&gt;\n&lt;p&gt;一个衣食不愁，地位尊贵，不知疾苦的女人，却如何会比一个历经世间苦难的村野妇人更早地丧失生气？&lt;/p&gt;\n&lt;p&gt;但楚服心中没有过多的怜悯，如陈阿娇这样的人，早就是人上人，拥有的东西那么多，哪里需要自己一个女巫的怜悯。&lt;/p&gt;\n&lt;p&gt;自己的目的很简单，获得陈皇后的信任，为自己谋利。&lt;/p&gt;\n&lt;p&gt;陈皇后比楚服想象中更好糊弄。&lt;/p&gt;\n&lt;p&gt;在楚服略显身手后，她就像抓住最后一根稻草一样信任着楚服。&lt;/p&gt;\n&lt;p&gt;陈皇后是真的信任自己吗？&lt;/p&gt;\n&lt;p&gt;楚服并不知道，也许自己是她最后的希望，真假早已不重要，因为这是唯一的救命绳索。&lt;/p&gt;\n&lt;p&gt;她实在是太爱太在乎她的丈夫了。&lt;/p&gt;\n&lt;p&gt;也许她想争宠除了想要回丈夫的爱还想要稳固家族背后的权势，可是抛去一切，她首先还是爱她的丈夫。&lt;/p&gt;\n&lt;p&gt;不是作为皇帝，而是作为夫君。抛去权势、地位，她深深执迷于这个人。&lt;/p&gt;\n&lt;p&gt;皇家之中，竟能有把情爱看得如此重要的女子，也不知该说她是天真还是愚蠢。&lt;/p&gt;\n&lt;p&gt;情爱之事，楚服从来不感兴趣。她深知除了自己，这世上没有任何其他人可以被不顾一切地托付。把自己的人生依附在别人身上，纵使那人看上去是良材乔木，也不过是彻头彻尾的骗局。情爱是这骗局里的一环，让人迷失了自我，轻而易举地把自己赤裸地交出。&lt;/p&gt;\n&lt;p&gt;楚服不懂这世间为何会有女子为爱殉情的故事，她觉得不珍惜自己性命的人才是最愚不可及。&lt;/p&gt;\n&lt;p&gt;没有什么东西，比牢牢握在自己手里的东西更加可靠。&lt;/p&gt;\n&lt;p&gt;但楚服没必要去评价陈皇后，只需要完成她的祈求。&lt;/p&gt;\n&lt;p&gt;最初陈皇后的愿望，是有个孩子。&lt;/p&gt;\n&lt;p&gt;陈皇后被没有孩子这件事折磨了许多年。自从嫁给皇帝，多年来她一直无所出。一开始她有母亲的庇护，有夫君的宠爱，夫妻二人也正年轻，无子不必过于计较。但几年之后，皇帝羽翼渐丰，势力稳固，就逐渐对她没有那样上心。因为无子，皇帝的同胞长姐平阳公主，就仿效当年馆陶大长公主向景帝进献美女的旧事，也向皇帝献美女。建元二年春三月的那次，还是平阳侯府歌女的卫夫人，就这样阴差阳错地被皇帝瞧上了。&lt;/p&gt;\n&lt;p&gt;陈皇后最初没有意识到这个小小歌女的威胁，但后来这个小小的歌女得到大幸而有孕，就彻底点燃了陈皇后的嫉妒，和求子的迫切愿望。&lt;/p&gt;\n&lt;p&gt;陈皇后的嫉妒，反而把自己推得离皇帝越来越远，而费劲手段求子，甚至豪掷九千万钱给善于此道的医者，最后也是一场空。&lt;/p&gt;\n&lt;p&gt;建元六年窦太皇太后去世，使得陈皇后最有力的靠山崩塌，馆陶大长公主的威势也不如从前。&lt;/p&gt;\n&lt;p&gt;一夕之间，陈皇后似懂非懂地理解了人间冷暖的含义。&lt;/p&gt;\n&lt;p&gt;夫君和子女，这两件事第一次让她知道了，世上有她怎么求都求不来的东西，这些无关权势，地位和金钱。&lt;/p&gt;\n&lt;p&gt;陈皇后决不能甘心，自己堂堂一个出身贵族的高门女子，岂能落败于一个歌女。&lt;/p&gt;\n&lt;p&gt;嫉妒让她锲而不舍地敌视着卫夫人，让她持之以恒地四处求子。&lt;/p&gt;\n&lt;p&gt;她甚至曾经因为嫉妒愤懑，多次寻死觅活。她不是真的想要死去，皇帝也如她所愿地赶来看她，关爱她，可过后，就是比之前更冷上几分的疏离。&lt;/p&gt;\n&lt;p&gt;像这样在后宫大闹了几次之后，本来就不像从前那样爱她的皇帝愈发冷淡。卫夫人则有孕生女，愈发红火，而椒房殿则愈来愈冷清，倒像了冷宫。&lt;/p&gt;\n&lt;p&gt;皇帝不召见她，不看望她，两人见面越来越少。没有皇帝，只凭陈皇后一人，怎么也没办法有孩子的。&lt;/p&gt;\n&lt;p&gt;有个孩子的愿望，由于这样不可抵抗的因素，在陈皇后心中逐渐冷却了，取而代之的是一个更加炽热的愿望——再次获得丈夫的宠爱。&lt;/p&gt;\n&lt;p&gt;陈皇后不懂曾经深爱自己的丈夫为什么现在会对自己这样，她不愿意去相信丈夫的变心，只觉得一切都是卫夫人的阴谋诡计。&lt;/p&gt;\n&lt;p&gt;她没有办法去恨皇帝，只能下意识地逼自己去相信，卫夫人是导致一切变数的搅局者。只要没有卫夫人，一切都会回到从前，皇帝还会是那个“若得阿娇作妇，当作金屋贮之”的青涩少年。&lt;/p&gt;\n&lt;p&gt;楚服听陈后所言后自己揣摩，心里发笑。到底是多蠢的女人会相信一切的错误都在第三人身上，而自己的丈夫清清白白没有任何瑕疵，只是一时行差踏错，才会有这样的结果。人是不可能一成不变的，变心就是变心，没有第三人，他的心也会变的。&lt;/p&gt;\n&lt;p&gt;不过后来楚服仔细想想，又觉得不单是因为蠢。因为陈后的身家性命，她所拥有的一切，都是依附于她的丈夫的。她的丈夫的命令言行，会影响到自己的生活甚至自己的母族，而卫夫人不会。陈后没有割袍断义的勇气，又沉溺于从前美好温柔的幻境，爱恨和恐惧交错，让她只能这样选。&lt;/p&gt;\n&lt;p&gt;楚服精通各种巫术，这样的愿望不难。但是当楚服斟酌着提出可以诅咒卫夫人的时候，陈皇后还是大吃了一惊。&lt;/p&gt;\n&lt;p&gt;她不可思议地看着楚服，脸上的表情晦暗不明，扭头看向一边，沉思了良久，才说：“那卫子夫再怎么可恨，也不至于这般……她毕竟是公主的生母……何况我陈阿娇，也不至于如此无耻，用害人的手段为自己争宠。”&lt;/p&gt;\n&lt;p&gt;虽然陈皇后从来没有明说过，但楚服觉得，她潜意识已经知道，变心的是她的夫君。&lt;/p&gt;\n&lt;p&gt;除去一个卫子夫，也会有李子夫，张子夫，王子夫。&lt;/p&gt;\n&lt;p&gt;根本所在，是她的夫君。&lt;/p&gt;\n&lt;p&gt;最后，楚服提出了建立神祠向神灵献祭，以求借神明之力，使皇帝回心转意的方法。&lt;/p&gt;\n&lt;p&gt;这种方式不需要付出太多的代价，不需要牺牲任何人命，也不需要伤害任何人，只要自己献上贡品，诚心祈福，就可以达到目的。&lt;/p&gt;\n&lt;p&gt;如果没有成功，就是心不够诚。&lt;/p&gt;\n&lt;p&gt;另外，炼制丹药服用，也有效果。&lt;/p&gt;\n&lt;p&gt;陈皇后欣喜若狂地接受了这些方法，仿佛在一片黑暗中，重新拾起了光彩。楚服的巫术给了她无穷的希望，在不知不觉中，她已经不像从前那样古井无波，寂寥哀伤。&lt;/p&gt;\n&lt;p&gt;但是巫术，在后宫是不能上台面的，况且又是为了复宠这样的目的。所以相关的一切，陈皇后等人都妥帖地进行了隐瞒。&lt;/p&gt;\n&lt;p&gt;她先是日日查看神祠的建成情况，建成后，就日夜诚心入神祠祭祀祷告。世上对神明最诚心的祭司，恐怕也不及她。同时，也不忘服用制好的丹药。&lt;/p&gt;\n&lt;p&gt;女人的执着，有时候相当可怕。&lt;/p&gt;\n&lt;p&gt;如此祷告三个月，没出现什么明显的变化。&lt;/p&gt;\n&lt;p&gt;楚服劝她不要急，一切都不能片刻成功。&lt;/p&gt;\n&lt;p&gt;陈皇后原先的欣喜，却总是会被时间一点点地磨平。她又小心谨慎、微带期冀地问这个自己无比信任的女巫，还有没有其他方法可以让效果更显著。&lt;/p&gt;\n&lt;p&gt;这两招就可以够自己吃很久，楚服这个素来黑心的女巫原本可以轻飘飘地拒绝陈皇后的请求。但是看着她几分小心，几分希冀的眼神，尊贵的大汉皇后这样的恳求自己，又想到自己从陈皇后处获得的荣宠富贵，楚服想自己该对这个好主顾多尽些心力才是。&lt;/p&gt;\n&lt;p&gt;可是据楚服所学，不害别人，还能有效的方法，仅剩下一条媚道之术。那一条虽不害人，但却相当胆大妄为，逾矩僭越。&lt;/p&gt;\n&lt;p&gt;但楚服素来就是个赌徒，赌得越大，赢得也可能越大。&lt;/p&gt;\n&lt;p&gt;楚服考虑良久，最后诚惶诚恐地跪下，先请陈皇后恕罪，才低声提议，由巫者扮作男子模样，作为皇帝的替身，和陈皇后一同饮食寝居，如夫妻般相处一个月。如此摹仿皇帝，可使皇帝回心转意。&lt;/p&gt;\n&lt;p&gt;陈皇后一时被这个建议噎住，忘了责骂楚服胆大妄为。&lt;/p&gt;\n&lt;p&gt;当楚服正准备否定这个建议为自己请罪的时候，却听见陈皇后幽幽问道：“那个巫者，由你来扮吗？”&lt;/p&gt;\n&lt;p&gt;“皇后但有所愿，楚服无不尽力。”楚服恭敬回道。&lt;/p&gt;\n&lt;p&gt;陈皇后望着楚服许久，忽然笑了，既欣慰又凄婉：“楚服，幸好在这后宫里，我有你。”&lt;/p&gt;\n&lt;p&gt;楚服心里莫名被皇后的坦诚刺痛了。&lt;/p&gt;\n&lt;p&gt;若是她知道自己不过是个残忍的骗子，这一切的巫术不会有效果，她会怎么样呢？楚服想，再坏的结局也不过自己以命相抵，何有所惧？不过在此之前，她却私心想让皇后在谎言里呆的久一些。&lt;/p&gt;\n&lt;p&gt;那时的楚服无法得知，这是个改变自己一生决定。&lt;/p&gt;\n&lt;p&gt;现在楚服努力回想，却也记不清一切到底从哪里错了，也许从最初她为了利益而入宫见陈皇后，就错了。&lt;/p&gt;\n&lt;p&gt;椒房殿内外都被陈皇后打点妥帖，不会有人往外泄露秘密。&lt;/p&gt;\n&lt;p&gt;一开始，楚服扮作男装与陈皇后相处，两人都拘谨得很，言谈举止十分生硬，不似往昔两人来的融洽。&lt;/p&gt;\n&lt;p&gt;陈皇后除了对皇帝，再没有对其他“男子”如此上心，即使她把这个人当成自己的丈夫，但毕竟是假的，是另一个人。楚服不是第一次做这样的事，可是面对陈皇后，却是意想不到的紧张和胆怯。&lt;/p&gt;\n&lt;p&gt;陈皇后先带着她熟悉椒房殿的所有布置，两人并肩而行。楚服忍不住用斜光去打量身边的陈皇后，她的下颚形成一道优雅的弧线，直延伸到她的耳朵。镶着红宝石的耳铛随着前行的身姿而一晃一晃，楚服有些担心她的耳朵会不会累。在红宝石的衬托下，她的皮肤白皙胜雪。&lt;/p&gt;\n&lt;p&gt;她还是第一次以这样的角度看到陈皇后的侧颜，真是好看。&lt;/p&gt;\n&lt;p&gt;陈皇后一边引路一边向楚服解释，忽然注意到楚服的视线，就侧过头含笑向楚服问：“怎么了？”&lt;/p&gt;\n&lt;p&gt;“没什么，在认真听皇后说。”楚服压住心中的惊慌，平静地回答。&lt;/p&gt;\n&lt;p&gt;陈皇后很美，也很独特。楚服说不清楚独特在哪里，也许是她步履行止从来稳健从容，也许是她饮茶用膳的姿势极符合贵族风度，也许是她虽有皇后之尊，却偶尔也对楚服眨眼偷笑。&lt;/p&gt;\n&lt;p&gt;她守礼，却不同于宫中的其他人那样刻板拘谨。她不守礼，却行为处事皆有一股贵族的气度。&lt;/p&gt;\n&lt;p&gt;她似与宫中众人都相同，但宫中无一人与她相似。&lt;/p&gt;\n&lt;p&gt;楚服高估了自己对这样的美的接受力。以往二人虽然亲近，可以保持着合适的距离，楚服可以无视自己面对皇后的一丝心神恍惚。但现在距离被打破了，楚服愈发觉得，即使陈皇后已经不被皇帝所珍视，但她实在是总能在某些场合，精准地让自己情难自禁。距离稍微近些，楚服的呼吸就会不易察觉地加重。&lt;/p&gt;\n&lt;p&gt;楚服第一次拥有这样心烦意乱的体验，她害怕了。&lt;/p&gt;\n&lt;p&gt;她见识的多了，自然也知道，这种体验约莫是被自己所厌恶的所谓情爱。&lt;/p&gt;\n&lt;p&gt;只是自己，如何会对一个女子产生这种感觉？&lt;/p&gt;\n&lt;p&gt;活了这么多年，楚服早就觉得自己不可能上情爱的当，可是偏偏面对陈皇后，她方寸大乱。&lt;/p&gt;\n&lt;p&gt;对男子从来不曾这样，可是……为什么对女子会这样呢……&lt;/p&gt;\n&lt;p&gt;楚服努力想，怎么也想不通，她最后安慰自己，是入戏太深而已，不真正入戏，这巫术也不能发挥应有的效果。&lt;/p&gt;\n&lt;p&gt;楚服这样调节着自己的心情，渐渐好像也适应了。&lt;/p&gt;\n&lt;p&gt;陈皇后从来没有察觉楚服的心理变化。&lt;/p&gt;\n&lt;p&gt;在二人渐渐的相处之下，彼此的关系的处理也驾轻就熟了。&lt;/p&gt;\n&lt;p&gt;陈皇后似乎也逐渐入戏了，她好像把扮作男子的楚服真的当成那个自己挚爱许多年的丈夫。&lt;/p&gt;\n&lt;p&gt;把多年来无处发散的温柔和体贴，一股脑地都倾倒给了这个只是替身的假丈夫。&lt;/p&gt;\n&lt;p&gt;“你听过编钟吗？”某次，陈皇后心血来潮，站在编钟旁问楚服。&lt;/p&gt;\n&lt;p&gt;楚服回道：“宫中编钟，未曾听过。”&lt;/p&gt;\n&lt;p&gt;“那你在这好好坐着，我敲一段给你听。”陈皇后把楚服拉到一旁坐下，随即起身站到编钟旁。&lt;/p&gt;\n&lt;p&gt;“皇后会编钟？”楚服惊奇道。&lt;/p&gt;\n&lt;p&gt;陈皇后拿起钟锤，正经道：“那是自然，技艺十分高超。”&lt;/p&gt;\n&lt;p&gt;闻言，楚服露出十分佩服的表情，原来陈皇后是深藏不露的多才多艺。&lt;/p&gt;\n&lt;p&gt;陈皇后瞧她的样子，却自己先撑不住笑了：“骗你的，我只会一小段，幼时觉得有趣学的。偏偏只有你当真。”&lt;/p&gt;\n&lt;p&gt;楚服不由得也跟在后面笑。&lt;/p&gt;\n&lt;p&gt;待笑声渐止，陈皇后当真拿起钟锤，转过身面对编钟，认真地敲了起来。&lt;/p&gt;\n&lt;p&gt;楚服见她身姿摇摆，长发跟着一起左右晃动，身影煞是窈窕动人。那编钟一声一声，敲进楚服的心间。即使有几个地方敲错了，楚服也觉得无伤大雅。&lt;/p&gt;\n&lt;p&gt;“怎么样？”一曲毕，陈皇后转头问楚服，脸上流露出一丝不易察觉的狡黠的笑。&lt;/p&gt;\n&lt;p&gt;楚服不算违背良心地回答：“好听极了。”&lt;/p&gt;\n&lt;p&gt;被人夸赞，陈皇后得意洋洋道：“算你识货。”&lt;/p&gt;\n&lt;p&gt;随着二人的相处，陈皇后脸上的笑容越来越多，越来越明媚，不再像以前那样愁眉不展，长吁短叹。她开心的时候，甚至会在院中小跳一曲舞。楚服见她长袖翩跹，笑魇如花，才知道一直如夏日烈阳似的陈皇后，也会柔软温暖如春风。&lt;/p&gt;\n&lt;p&gt;看着陈皇后变开心，楚服心里既欢喜又害怕，还有仿佛百爪挠心的痛苦。&lt;/p&gt;\n&lt;p&gt;眼前的陈皇后有过于致命的魅力，楚服完全不喜欢从前那个活在痛苦里的陈皇后，她不想让皇后回到过去的样子，可这也不是她能控制的事情。&lt;/p&gt;\n&lt;p&gt;她能做的，只有把这个假象，织得更精美一些。&lt;/p&gt;\n&lt;p&gt;她可以逃跑的，她本应当逃跑，这样才能把已经拥有的金银财宝永远变成自己的。但是这张网，楚服把自己也困住了。&lt;/p&gt;\n&lt;p&gt;面对楚服，陈皇后有天真烂漫，也有肆意的小性子，有时一些小事，就偏要和她置气。&lt;/p&gt;\n&lt;p&gt;这样的情况下，楚服就拿出十足的耐心，温言劝陈皇后不要生气，劝着劝着，陈皇后反而会先忍不住地笑起来。&lt;/p&gt;\n&lt;p&gt;看着陈皇后莫名其妙又笑起来的样子，楚服也总是只能愣愣地露出笑容。在此情景，楚服忽然在心里想，如果陈皇后嫁的不是皇帝，而是任何一个比她地位低一点的男子，都会要幸福许多吧。&lt;/p&gt;\n&lt;p&gt;楚服艰难地承受着陈皇后对自己的友好和善意。&lt;/p&gt;\n&lt;p&gt;她不停地告诉自己，这只是一场只有一个月的，终将会结束的戏而已。对方是高高在上的皇后，心里只有那个自小便钟情的男人，自己不过是个女巫，现在承受的，只是皇后原来对她的丈夫的爱意。&lt;/p&gt;\n&lt;p&gt;是的，自己是个巧言令色的窃贼，偷的是永远也不会属于自己的东西。&lt;/p&gt;\n&lt;p&gt;楚服不停地警告自己，不要再往里面深陷。&lt;/p&gt;\n&lt;p&gt;直到那个夜晚。&lt;/p&gt;\n&lt;p&gt;楚服和陈皇后像以前那样同榻而眠，原本的僵硬到现在因为习惯和熟悉，二人都放松了许多。&lt;/p&gt;\n&lt;p&gt;那是个普通的夜晚，两个人如往昔一样睡前闲聊一会儿后，就各自睡了。&lt;/p&gt;\n&lt;p&gt;睡到半夜迷迷糊糊间，楚服觉得自己身上有些重。&lt;/p&gt;\n&lt;p&gt;她醒过来，却发现是一只手环上了自己的腰。&lt;/p&gt;\n&lt;p&gt;侧头向陈皇后看去，却因为抱住自己，她整个人离自己都很近。&lt;/p&gt;\n&lt;p&gt;即使是半梦半醒间，楚服的心也不禁一滞。&lt;/p&gt;\n&lt;p&gt;眼睛适应了黑暗，她可以很近地看清陈皇后的脸。&lt;/p&gt;\n&lt;p&gt;她很香甜地睡着，呼吸平稳和缓，是卸下所有压力的宁静。&lt;/p&gt;\n&lt;p&gt;她没见过这样的陈皇后，感觉自己的思绪都静止了。&lt;/p&gt;\n&lt;p&gt;她看了很久。&lt;/p&gt;\n&lt;p&gt;她不知道自己想看出什么，可是她就是想看，就是看不腻。&lt;/p&gt;\n&lt;p&gt;她不想把自己的眼睛挪开。&lt;/p&gt;\n&lt;p&gt;这里只有她和陈皇后两个人，没有旁人。&lt;/p&gt;\n&lt;p&gt;四周很静，静得只能听到两个人的呼吸和自己的心跳。&lt;/p&gt;\n&lt;p&gt;在这一刻，楚服把一切都忘记了，身份，权势，金钱，椒房殿，皇帝，皇后，女巫……这一切楚服都不能记起来了。&lt;/p&gt;\n&lt;p&gt;她只记得自己是楚服，自己身边的女子叫陈阿娇。&lt;/p&gt;\n&lt;p&gt;她看着看着，不知怎么的眼睛湿润了起来，她伸手擦了擦自己的眼睛。&lt;/p&gt;\n&lt;p&gt;楚服深吸了一口气，又慢慢地呼了出来。&lt;/p&gt;\n&lt;p&gt;最后她强迫自己挪开眼睛，伸手去把陈皇后的手移开。&lt;/p&gt;\n&lt;p&gt;用力去把她的手移开后，陈皇后好似低声嘟囔了什么，翻了个身。楚服以为她醒了，可是并没有。&lt;/p&gt;\n&lt;p&gt;楚服舒了口气，准备再睡。&lt;/p&gt;\n&lt;p&gt;可是还没有等楚服睡着，陈皇后好像睡不踏实，又翻了个身，手又轻轻松松地环了过来。&lt;/p&gt;\n&lt;p&gt;楚服看着自己腰上又搭过来的纤纤玉手，哭笑不得。&lt;/p&gt;\n&lt;p&gt;过了一会儿，楚服伸手，好奇地想去触摸陈皇后的手。&lt;/p&gt;\n&lt;p&gt;伸到一半，楚服的手停在了半空，她陷入了深思，可是最后，她还是决然地将自己的手覆在了那只白玉手上。&lt;/p&gt;\n&lt;p&gt;呼，挺温暖的，楚服想。&lt;/p&gt;\n&lt;p&gt;如果时间能永远停在这一刻，那多好啊，阿娇。&lt;/p&gt;\n&lt;p&gt;楚服在这一刹知道自己不可救药了。&lt;/p&gt;\n&lt;p&gt;楚服这才知道情爱的毒有多蚀骨，可以让自诩冷静的人无视身份地位的差距，无视两个女子的自然伦理，无视种种不可能，不去想种种可能粉身碎骨的后果，只想着眼前的人，能幸福。&lt;/p&gt;\n&lt;p&gt;阿娇。&lt;/p&gt;\n&lt;p&gt;楚服的眼睛，也不可救药地湿润了。&lt;/p&gt;\n&lt;p&gt;&lt;/p&gt;\n&lt;p&gt;三管齐下的方法，竟然奏效了。&lt;/p&gt;\n&lt;p&gt;十几日后的一天，也不知皇帝是觉得好久没见陈皇后有些愧疚，还是一时兴起，竟破天荒地来到了椒房殿。&lt;/p&gt;\n&lt;p&gt;陈皇后听了大喜过望，唤人仔细梳理打扮。楚服知道没有自己的事，便请示退下。&lt;/p&gt;\n&lt;p&gt;陈皇后欢喜地看着铜镜，里面映出了楚服的身影，她喜道：“楚服，你的方法可真有效！”&lt;/p&gt;\n&lt;p&gt;即使陈皇后已经不像以前那样苦闷，可是楚服是第一次看到她笑得这样真心实意。她恭谨地回答：“恭喜皇后，这都是皇后自己诚心发愿的结果。”&lt;/p&gt;\n&lt;p&gt;“你的功劳我不会忘的！”陈皇后笑道，然后摆了摆手，让楚服退下。&lt;/p&gt;\n&lt;p&gt;那一天，帝后相处甚是融洽，皇帝留宿于椒房殿。&lt;/p&gt;\n&lt;p&gt;留宿代表什么，楚服也很清楚，况且他们是多年的夫妻了，有什么不能做的。&lt;/p&gt;\n&lt;p&gt;楚服很想为陈皇后开心，可是她发现自己笑不起来。&lt;/p&gt;\n&lt;p&gt;她躲了起来，喝了两口酒。&lt;/p&gt;\n&lt;p&gt;苦酒入喉，让心里没那么难受，更容易睡着，同时她也不敢多喝，怕自己酒后失言。&lt;/p&gt;\n&lt;p&gt;有些事，她已经决心永远烂在肚子里，不会有第二个人知道。&lt;/p&gt;\n&lt;p&gt;许是一夜温存，让帝后二人寻回了些年轻时的感觉，此后几天，皇帝都来了。&lt;/p&gt;\n&lt;p&gt;椒房殿仿佛拥有了无穷的活力，这几天的欢声笑语要比往日都多。&lt;/p&gt;\n&lt;p&gt;楚服实在应该开心的，这意味着自己将受到陈皇后进一步的信任和倚重，从皇后处得到的权势和金银赏赐，将会更多。&lt;/p&gt;\n&lt;p&gt;这很值得开心的，楚服拼命这么想，最后似乎真的开心了起来。&lt;/p&gt;\n&lt;p&gt;但是好景不长，皇帝来的最后一天，帝后二人不知道因为什么事吵了起来，皇帝拂袖而走，两人闹得不欢而散。&lt;/p&gt;\n&lt;p&gt;陈皇后事后又懊悔不已，亲自到皇帝面前认错，又嘘寒问暖，但皇帝太忙，没时间管她，她吃了闭门羹，只能讪讪地回来。她先是天天伸长了脖子坐立不安地望，但是从早望到晚，也没有望到皇帝。&lt;/p&gt;\n&lt;p&gt;如此几天之后，陈皇后明白了，皇帝又像以前那样，要冷落她了。&lt;/p&gt;\n&lt;p&gt;她又召见了楚服，要像以前那样，三个巫术同时使用。&lt;/p&gt;\n&lt;p&gt;如楚服所料，她得到了陈皇后更多的信任和赏赐。&lt;/p&gt;\n&lt;p&gt;陈皇后又开始了日夜祭祀祝祷，服用丹药，和男装楚服相伴的日子。&lt;/p&gt;\n&lt;p&gt;这次却不像从前那样有效，进行了将近一个月，陈皇后没有等到皇帝，等到了卫夫人再次有孕的消息。&lt;/p&gt;\n&lt;p&gt;皇帝大喜，日日去卫夫人那边，还要大宴宫人，更无暇顾及陈皇后。&lt;/p&gt;\n&lt;p&gt;这个消息如平地惊雷，震得陈皇后失魂落魄。&lt;/p&gt;\n&lt;p&gt;陈皇后直言拒绝出席宴会，皇帝也不挽留，极爽快地同意了。&lt;/p&gt;\n&lt;p&gt;如果陈皇后真的去了，搅扰了宴会的洋洋喜气，反而麻烦。&lt;/p&gt;\n&lt;p&gt;宴会那天，陈皇后呆呆地坐在椒房殿的窗边，看窗外的月亮。&lt;/p&gt;\n&lt;p&gt;楚服担心她着凉，给她披上了一件衣服。&lt;/p&gt;\n&lt;p&gt;猝不及防的，陈皇后握住了楚服的手。&lt;/p&gt;\n&lt;p&gt;冰冷彻骨，楚服不知道她的手怎么会这么冷。&lt;/p&gt;\n&lt;p&gt;“为什么呢？”陈皇后转过头看向她，“为什么我和他，不能永远像从前那样，不能像我的父母一样？”&lt;/p&gt;\n&lt;p&gt;楚服才发现陈皇后已是满脸泪痕。&lt;/p&gt;\n&lt;p&gt;“皇后，”楚服耐心劝道，“陛下他……毕竟是天子。”&lt;/p&gt;\n&lt;p&gt;“呵，天子……”陈皇后说着，眼泪就流了下来。&lt;/p&gt;\n&lt;p&gt;楚服不记得那晚陈皇后哭了多久，她没有放声大哭，只是呜呜咽咽或者是无声地流泪，却比任何嚎啕更让楚服心里难过。&lt;/p&gt;\n&lt;p&gt;那天弄到很晚，陈皇后才睡了，睡之前，她拉着楚服的手说：“楚服，你不要走。”&lt;/p&gt;\n&lt;p&gt;楚服任她拉着，回答：“皇后，我不走。”&lt;/p&gt;\n&lt;p&gt;“我睡着了你也不要走。”&lt;/p&gt;\n&lt;p&gt;“嗯，我不走，会一直在这陪你的。”&lt;/p&gt;\n&lt;p&gt;“楚服，你真好。”陈皇后难得地浮现了一丝笑。&lt;/p&gt;\n&lt;p&gt;这抹笑却让楚服的心都揪了起来。&lt;/p&gt;\n&lt;p&gt;因为大哭了一场，陈皇后拉着楚服的手，很快就入睡了。&lt;/p&gt;\n&lt;p&gt;楚服没有抽出自己的手，任陈皇后拉着，手麻了也不管，就这样趴在陈皇后的床边睡着了。&lt;/p&gt;\n&lt;p&gt;楚服还是那个狠心无情的楚服，她在这期间，利用皇后的威势，想方设法地把当初害自己家破人亡的恶吏逼死了。但是，她面对陈皇后，总是有无限的柔软。她还是变了。&lt;/p&gt;\n&lt;p&gt;从那天后，陈皇后不再念叨着皇帝。&lt;/p&gt;\n&lt;p&gt;她依旧祭祀，依旧服丹药，但都不如从前那样上心了，只有和扮作男子的楚服，越来越亲近了。&lt;/p&gt;\n&lt;p&gt;旁人看来，二人真相爱若夫妻了。&lt;/p&gt;\n&lt;p&gt;可是楚服深知，这一切都是假象，陈皇后不过是把失意，寄托到了自己身上。&lt;/p&gt;\n&lt;p&gt;那天晚上月色很好，陈皇后和楚服相对而酌，喝了些酒。&lt;/p&gt;\n&lt;p&gt;因为外面景致很好，陈皇后心里也高兴了起来，多饮了一些。楚服自己怕醉，不肯多喝。&lt;/p&gt;\n&lt;p&gt;陈皇后虽然喝了一些，但也没醉，楚服扶着她到床上去。周围的人早就都退下了，房中只剩二人。&lt;/p&gt;\n&lt;p&gt;楚服服侍她上了床，帮她卸下首饰和外衣，陈皇后犹拉着她絮絮叨叨地说些自己小时候的趣事。&lt;/p&gt;\n&lt;p&gt;楚服正忙着把外衣放到一边，转过身，却被外力拉扯，一个没站稳，跌坐在床上，陈皇后借势上前，一手按着她的手，一手扶着她的肩，吻了上去。&lt;/p&gt;\n&lt;p&gt;这一切让楚服措手不及，她全身都僵住了无法动弹，大脑一片空白，只木然地接受着陈皇后的吻。&lt;/p&gt;\n&lt;p&gt;略带苦涩的酒味从另一方的唇齿间传了过来，楚服仿佛也被酒灌醉了。&lt;/p&gt;\n&lt;p&gt;楚服虽然见识过亲吻，自己却从来没有感受过，至此间才知，吻有多令人沉迷。&lt;/p&gt;\n&lt;p&gt;对方的唇，香软甘甜。&lt;/p&gt;\n&lt;p&gt;楚服不知道这样过了多久，她忽然被对方放开了。&lt;/p&gt;\n&lt;p&gt;楚服睁开眼，却见陈皇后坐在床上，回过神来一样擦了擦她自己的唇，然后抬眼望向楚服。&lt;/p&gt;\n&lt;p&gt;几分茫然，几分无措，几分期盼。&lt;/p&gt;\n&lt;p&gt;纵然立刻死在这里，楚服也心甘情愿。&lt;/p&gt;\n&lt;p&gt;楚服不做它想，当机立断地抛弃了自己所有的理智和决心，复又欺身吻了上去，那是她此生珍爱无比的唯一的宝物。哪怕失去一切，她也愿意。&lt;/p&gt;\n&lt;p&gt;她翻过陈皇后的手，与她十指相扣。&lt;/p&gt;\n&lt;p&gt;一切都水到渠成地发生了。&lt;/p&gt;\n&lt;p&gt;在唇舌交缠的深吻中，衣服一件一件地被褪下，直到最后肌肤相触。&lt;/p&gt;\n&lt;p&gt;这一场吻热烈而持久，两人谁也不愿意放开对方，都拼命地向对方渴求着什么。&lt;/p&gt;\n&lt;p&gt;吻完之后，楚服已是把陈皇后压在身下，她意乱情迷地抬头看着陈皇后，对方脸上已有一层薄薄的细汗。&lt;/p&gt;\n&lt;p&gt;楚服不禁伸手抚过她的眉眼，低低地，充满爱怜地喊了一声“阿娇”。&lt;/p&gt;\n&lt;p&gt;陈阿娇双手环绕，紧搂住楚服，抬身又轻吻了一下。&lt;/p&gt;\n&lt;p&gt;楚服也抱住了陈阿娇，反过来落下数不清的热烈的吻，落向她的眉，她的眼，她的面颊，她的耳垂，她的脖子，她的肩，她的胳膊，她的胸前……楚服充满耐心的，充满爱意的，吻遍她所见能触及的所有地方，吻着吻着将手摸索着向她身下探去……&lt;/p&gt;\n&lt;p&gt;在香汗淋漓之中，两人的粗喘呻吟相互交叠着，轻柔又激烈地，走向极乐的顶点。&lt;/p&gt;\n&lt;p&gt;在极高的欢愉中，陈阿娇已经完全不能思考任何事，她不禁用力抱住楚服，在她耳边哭着一样，低声喊：“阿彻……”&lt;/p&gt;\n&lt;p&gt;楚服听了身体一僵，但只是一瞬，她很快就恢复了正常，双臂紧紧搂着陈阿娇，轻声道：“我在。”&lt;/p&gt;\n&lt;p&gt;“别走……”&lt;/p&gt;\n&lt;p&gt;楚服抚摸着对方的头发，轻轻笑：“我不走。”&lt;/p&gt;\n&lt;p&gt;楚服一直知道陈阿娇心里只有自小就挚爱到如今的丈夫，她心里不会有其他人，所以楚服不难过。&lt;/p&gt;\n&lt;p&gt;这么想着，一滴泪悄然从她的眼角滑过。&lt;/p&gt;\n&lt;p&gt;第二天楚服比往常要起的早许多，她穿好了衣服，又把衣服放到陈阿娇身边，然后退出了椒房殿。&lt;/p&gt;\n&lt;p&gt;这件事陈皇后没有再提，楚服自然也不会说。&lt;/p&gt;\n&lt;p&gt;一月已满，楚服向陈皇后提议期限已到，不必再继续男装陪在她身边，同时请罪，因为没有起到该有的效果。&lt;/p&gt;\n&lt;p&gt;陈皇后没有立刻回答，思考了一会儿，她才说：“想必是时日太短，没有效果，再延长一些时间吧。”&lt;/p&gt;\n&lt;p&gt;楚服再三请求不要继续，但陈皇后还是坚持再延长一段时间。&lt;/p&gt;\n&lt;p&gt;争到最后，陈皇后盯着楚服，微微生气似的问：“楚服，你也厌了我吗？”&lt;/p&gt;\n&lt;p&gt;楚服被陈皇后杀得溃不成军，败下阵来。她没有办法胜过她心爱的人。&lt;/p&gt;\n&lt;p&gt;楚服知道自己已经步入了不能回头的深渊，可是她愿意。&lt;/p&gt;\n&lt;p&gt;若真有鬼神，她可以祈求牺牲自己，让陈皇后得到幸福，可是世上没有鬼神。&lt;/p&gt;\n&lt;p&gt;于是她们继续过着这样的日子，相爱若夫妻。&lt;/p&gt;\n&lt;p&gt;她们一天比一天如胶似漆，一天比一天相亲相爱。&lt;/p&gt;\n&lt;p&gt;楚服知道她们二人已经入戏太深，可是如果陈皇后喜欢，她可以一直演下去，作为她挚爱的丈夫的替身。&lt;/p&gt;\n&lt;p&gt;楚服知道自己作为一个有私心的窃贼，已经能偷到自己所能偷到的所有东西。而她更进一步想要的，不如说她一直都暗暗想要的，是绝对不可能偷到的。因为陈阿娇已经把那样东西，给了替身真正的主人。&lt;/p&gt;\n&lt;p&gt;楚服已经知足了。她这一生得到了很多东西，而现在，纵然带着这些记忆终老，也值得。&lt;/p&gt;\n&lt;p&gt;她们还一起在椒房殿内种了一株柳树，陈皇后说，要一同看这棵柳树从小长到大，再用这棵柳树的柳条编花环。&lt;/p&gt;\n&lt;p&gt;楚服心里暗暗想，真的会有那一天吗？&lt;/p&gt;\n&lt;p&gt;她不敢去想象这样的日子的结束，但那天终究会到来。&lt;/p&gt;\n&lt;p&gt;那一天，所有的东西戛然而止。&lt;/p&gt;\n&lt;p&gt;皇帝怒气冲天地带着一队兵士围住了椒房殿，将椒房殿内的所有人都控制住了。&lt;/p&gt;\n&lt;p&gt;他们把椒房殿几乎翻了个底朝天，神祠藏不住，丹药藏不住，男装也藏不住。&lt;/p&gt;\n&lt;p&gt;兵士们把东西哗啦啦地搜出来，送到了皇帝的面前。&lt;/p&gt;\n&lt;p&gt;皇帝原先坐在几案旁，看了那些东西，重重地将几案上的茶盏果盘全部扫落在地，茶水四处喷溅，水果到处滚落。&lt;/p&gt;\n&lt;p&gt;陈皇后原先见皇帝不善的样子，隐约觉得不好，直到见了这些东西，才知道事情泄露，不禁脸色苍白，立马跪了下来。&lt;/p&gt;\n&lt;p&gt;也许是有人不经意泄露，也许是太过明目张胆被人怀疑。&lt;/p&gt;\n&lt;p&gt;皇帝斜睨陈皇后一眼，强压着怒气问：“皇后，你出身高门，如何会信这些害人的巫蛊之术？”&lt;/p&gt;\n&lt;p&gt;陈皇后头嗑到地上，不停地说：“是妾一时糊涂，但妾没有害人！”&lt;/p&gt;\n&lt;p&gt;“一时糊涂？没有害人？”皇帝冷哼，“利用鬼神，世上岂有不害人的巫蛊术？！除了你糊涂，也有小人在旁教唆吧？”&lt;/p&gt;\n&lt;p&gt;“是谁？”皇帝向前倾身，冷冷地问。&lt;/p&gt;\n&lt;p&gt;陈皇后不住磕头，并不回话。&lt;/p&gt;\n&lt;p&gt;“朕问你，是谁。”&lt;/p&gt;\n&lt;p&gt;陈皇后抬起头，直视着皇帝的眼睛，额头上已经磕出了红印，道：“妾没有害人。”&lt;/p&gt;\n&lt;p&gt;“朕再问一遍，是谁。”&lt;/p&gt;\n&lt;p&gt;“此事，皆是妾一人所为。”&lt;/p&gt;\n&lt;p&gt;“呵哈哈，”皇帝冷笑了起来，“朕的好皇后，不仅信了奸人，施了巫蛊术，还想以自己的尊贵，为奸人避祸？！”&lt;/p&gt;\n&lt;p&gt;“陈阿娇！你别以为我奈何不了你！”皇帝眼中有火。&lt;/p&gt;\n&lt;p&gt;陈皇后却不畏惧，一字一句道：“妾所言非虚，陛下该知妾是什么样的人。”&lt;/p&gt;\n&lt;p&gt;“你是什么样的人……”皇帝看着她怒极反笑，“你我夫妻十余年，我本也信你，可你竟用巫蛊术……堂堂大汉皇后，信那奸邪的巫蛊术……我如今也不知，你是什么样的人。”&lt;/p&gt;\n&lt;p&gt;“不知道……？陛下，妾虽骄横任性，无理取闹，却不会害人……从小到大这么多年，陛下不信？”陈皇后不可置信地看着眼前人，手都要抖了起来。&lt;/p&gt;\n&lt;p&gt;皇帝看她的样子，又坐了回去，揉了揉太阳穴，道：“人总会变的。”&lt;/p&gt;\n&lt;p&gt;陈皇后想说什么，可是喉咙像被堵住了，一句话也说不出来。&lt;/p&gt;\n&lt;p&gt;楚服知道，她是很难过的。&lt;/p&gt;\n&lt;p&gt;“你不愿说，罢了，总会问出来的。”&lt;/p&gt;\n&lt;p&gt;“陛下要抓人，不如先把妾下狱，好好盘问。”陈皇后道。&lt;/p&gt;\n&lt;p&gt;皇帝紧皱起眉：“陈阿娇，你不要太过分。皇后下狱，什么道理？让全天下看朕的笑话？”&lt;/p&gt;\n&lt;p&gt;陈皇后冷笑：“妾这个皇后，天下还有人信吗？谁不知陛下最宠爱卫夫人。”&lt;/p&gt;\n&lt;p&gt;“你还是恨她。”皇帝叹了口气。&lt;/p&gt;\n&lt;p&gt;陈皇后凄然笑道：“妾不恨她，妾恨自己，留不住变心的丈夫。”&lt;/p&gt;\n&lt;p&gt;皇帝猛然抬头，狠狠地盯着她，末了只道：“很好，很好……来人，把椒房殿除了皇后的所有人都带下去好好拷问。”&lt;/p&gt;\n&lt;p&gt;“陛下！”陈皇后拔下头上的珠钗，将尖头对准自己，“陛下敢如此，妾就敢以死明志！”&lt;/p&gt;\n&lt;p&gt;皇帝豁然起身，陈皇后连连向后退了几步。&lt;/p&gt;\n&lt;p&gt;“来人，皇后被奸人迷了心智，带到房内好好看护！”皇帝厉声道。&lt;/p&gt;\n&lt;p&gt;“我看谁敢！”陈皇后将珠钗尖头刺向自己的脖子，尖头锐利，已刺出了丝丝鲜血，而她一副无所畏惧的样子。&lt;/p&gt;\n&lt;p&gt;“阿娇，你……”皇帝见了也不禁变了脸色，“你威胁我……我已然顾着旧情，你再这样，别怪我不留情面！”&lt;/p&gt;\n&lt;p&gt;陈皇后手持珠钗，毫不退步，两人就这样僵持着，殿中气氛诡异到了极点。&lt;/p&gt;\n&lt;p&gt;最后皇帝挥了挥手，示意身边黄门上前架住陈皇后。&lt;/p&gt;\n&lt;p&gt;而陈皇后情绪激动，谁也不知道她会做出什么事。&lt;/p&gt;\n&lt;p&gt;“陛下。”&lt;/p&gt;\n&lt;p&gt;正当千钧一发之际，殿中有人出声，是楚服。&lt;/p&gt;\n&lt;p&gt;她朝着皇帝行了礼，不卑不亢道：“女巫楚服见过陛下。”&lt;/p&gt;\n&lt;p&gt;陈皇后握着手中的珠钗，看着楚服，难以置信道：“楚服……你为什么……”&lt;/p&gt;\n&lt;p&gt;楚服心里清楚得很，虽有期冀，但事已至此，陈皇后做什么，都不会改变皇帝的心意。椒房殿这么多人，总会有人说出来的。&lt;/p&gt;\n&lt;p&gt;此后的挣扎，除了让皇帝更厌恶皇后，让皇后受到更大的伤害，没有别的效果。&lt;/p&gt;\n&lt;p&gt;她逃不掉，那就不要让陈皇后受到更大的伤害了。&lt;/p&gt;\n&lt;p&gt;“皇后务必善自珍重。”&lt;/p&gt;\n&lt;p&gt;楚服对着陈皇后行完最后的礼之后，被兵士们粗暴地拖了下去。&lt;/p&gt;\n&lt;p&gt;离去之时，她犹能听到身后陈皇后凄厉的哭叫。&lt;/p&gt;\n&lt;p&gt;这样的结束，大致也是极其惨烈了。&lt;/p&gt;\n&lt;p&gt;此后，楚服被关进了掖庭诏狱，由侍御史张汤拷问。&lt;/p&gt;\n&lt;p&gt;张汤是颇有手段的。&lt;/p&gt;\n&lt;p&gt;当鞭子第一下抽在楚服身上时，她咬着牙不肯叫出来，可是第二下时，就忍不住发出声了。&lt;/p&gt;\n&lt;p&gt;太疼了，一下叠着一下，重复落在自己身上，楚服能感受到血肉的撕裂。&lt;/p&gt;\n&lt;p&gt;不止有鞭刑，还有些别的刑罚，譬如夹指。&lt;/p&gt;\n&lt;p&gt;第一次的时候她还能叫出声来，可到了第三次的时候，手上的剧疼不断刺激着她的脑子，她连喊也没有力气了。&lt;/p&gt;\n&lt;p&gt;疼到她不知道自己十根手指是不是都断了。&lt;/p&gt;\n&lt;p&gt;最初她还能感受到哪里受了伤，可是后来，她已经不知道自己哪里受伤严重了，因为全身都在疼。&lt;/p&gt;\n&lt;p&gt;楚服没有办法，只能将一切和盘托出。&lt;/p&gt;\n&lt;p&gt;张汤听了楚服的供词之后，连说诅咒天子，大逆无道。&lt;/p&gt;\n&lt;p&gt;后来，楚服才知晓自己的罪名，是为皇后巫蛊祠祭祝诅，大逆无道。&lt;/p&gt;\n&lt;p&gt;楚服不承认自己巫蛊害人，也不承认皇后指使。但搜出的那些物件，是可害人，也可不害人的。&lt;/p&gt;\n&lt;p&gt;重刑之下，楚服百口莫辩，不得已只能承认自己巫蛊害人，却绝不承认是皇后指使，只一句“皇后深爱陛下，绝不可能诅咒陛下”，说是自己为了权势蛊惑了皇后，皇后不知此术会害人。&lt;/p&gt;\n&lt;p&gt;如此拷问几天后，张汤得到了最后的供词，拿去呈给了皇帝。&lt;/p&gt;\n&lt;p&gt;楚服心里猜测，这样的供词合了皇帝的心意，因为张汤后来没有再来逼问楚服。楚服被扔在诏狱之中，好像暂时被遗忘了，过了好些日子，才知道自己被定了枭首之刑。&lt;/p&gt;\n&lt;p&gt;这期间，她没能见到其他人，也不知道陈皇后如何了。&lt;/p&gt;\n&lt;p&gt;之后，她通过送饭的狱卒，得知张汤忙着深究巫蛊案，听闻已经牵连到三百余人，而皇后，被禁闭在椒房殿，外人不能知道消息。&lt;/p&gt;\n&lt;p&gt;总归皇帝还是待陈皇后有情的，楚服舒了一口气。&lt;/p&gt;\n&lt;p&gt;这牢房总是阴阴的，地上墙上留有一些拖拽捶打和暗红色的痕迹，不知是前人受过什么折磨。&lt;/p&gt;\n&lt;p&gt;有些楚服叫不出名字的虫子，因为没有人驱赶，它们就明目张胆地爬出来，有的甚至爬到楚服脚边。那些虫子长得不好看，头上的触须晃来晃去，是寻着污秽和潮湿才会爬出来的虫子。有的时候，楚服能听到悉悉索索的声音，然后看到老鼠快速地从眼前跑过。&lt;/p&gt;\n&lt;p&gt;楚服不喜欢虫子，也不喜欢老鼠，可是至如今她也没有资格去讨厌臭虫老鼠。&lt;/p&gt;\n&lt;p&gt;她才是牢房里最残破污秽的物件。&lt;/p&gt;\n&lt;p&gt;她不知时间，不知外界，即使身体上的痛苦不能言说，但是所剩不多的时日她也无比珍惜，因为还能用来再回忆回忆旧事。&lt;/p&gt;\n&lt;p&gt;翻来覆去，她忆的最多的，还是陈皇后。&lt;/p&gt;\n&lt;p&gt;想着有关陈皇后的一切，她就能觉得自己不在牢房里，不与臭虫老鼠一同，还在春日的椒房殿里，一切还明媚舒朗，自己还穿着绸缎锦衣，身上毫无痛楚，还能与皇后相对而酌，还能与她一同游花喂鱼，还能见她言笑晏晏，还能听她再轻唤自己一声“楚服”。&lt;/p&gt;\n&lt;p&gt;在这样的回忆里，昏昏沉沉间，楚服就总能觉得自己心里有光，不是整个人都浸在黑暗里。&lt;/p&gt;\n&lt;p&gt;无法得到的东西会让人更加贪恋。一个念头诞生在楚服脑中，并反复盘旋，直到最后，最清晰的也是那个念头。&lt;/p&gt;\n&lt;p&gt;她想，如果能和阿娇再过一天那样的日子，就好了。&lt;/p&gt;\n&lt;p&gt;&lt;/p&gt;\n&lt;p&gt;参考资料：&lt;/p&gt;\n&lt;p&gt;《汉武故事》：然皇后宠送衰，骄妒滋甚。女巫楚服，自言有术能令上意回。昼夜祭祀，合药服之。巫著男子衣冠帧带，素与皇后寝居，相爱若夫妇。上闻，穷治侍御巫与后。诸妖蛊咒咀，女而男淫，皆伏事。废皇后，处长门宫。&lt;/p&gt;\n&lt;p&gt;明沈德符《野获编内监対食》：武帝时，陈皇后宠衰，使女巫着男子衣冠巾帻，与后寝居，相爱若夫妇。上闻穷治，为女而男淫，废后处长门宫。&lt;/p&gt;\n&lt;p&gt;《史记 外戚世家》：初，上为太子时，娶长公主女为妃。立为帝，妃立为皇后，姓陈氏，无子。上之得为嗣，大长公主有力焉，以故陈皇后骄贵。闻卫子夫大幸，恚，几死者数矣。上愈怒。陈皇后挟妇人媚道，其事颇觉，於是废陈皇后，而立卫子夫为皇后。&lt;/p&gt;\n&lt;p&gt;《汉书 外戚传上》：初，武帝得立为太子，长主有力，取主女为妃。及帝即位，立为皇后，擅宠骄贵，十余年而无子，闻卫子夫得幸，几死者数焉。上愈怒。后又挟妇人媚道，颇觉。元光上遂穷治之，女子楚服等坐为皇后巫蛊祠祭祝诅，大逆无道，相连及诛者三百余人，楚服枭首于市。使有司赐皇后策曰：“皇后失序，惑于巫祝，不可以承天命。其上玺绶，罢退居长门宫。&lt;/p&gt;\n&lt;p&gt;《资治通鉴》：陈皇后骄妬，擅宠而无子，与医钱凡九千万，欲以求子，然卒无之，后宠浸衰。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;chang-men-liu-chu-fu&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;长门柳（楚服）&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2020-12-06 22:03:41&#34;,&#34;dateFormat&#34;:&#34;2020-12-06&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://azukeru.github.io/post/chang-men-liu-chu-fu/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;44 min read&#34;,&#34;time&#34;:2581000,&#34;words&#34;:12906,&#34;minutes&#34;:44},&#34;description&#34;:&#34;昏暗幽湿的掖庭诏狱中，光线通过狭小的窗投进来，很快又被黑暗吞噬。\n楚服背靠着墙坐在地上，光照不到她身上，因为带着重枷和锁链，她并不能随意动作。以往的华贵绸缎深衣，是不配她这般的罪犯享用的，便只剩一身破旧囚服，残存着酷刑之后的裂口和血污。\n她...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;欢迎来到我的小站呀，很高兴遇见你！🤝&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&#34;关于本站\&#34;&gt;🏠 关于本站&lt;/h2&gt;\n&lt;h2 id=\&#34;博主是谁\&#34;&gt;👨‍💻 博主是谁&lt;/h2&gt;\n&lt;h2 id=\&#34;兴趣爱好\&#34;&gt;⛹ 兴趣爱好&lt;/h2&gt;\n&lt;h2 id=\&#34;联系我呀\&#34;&gt;📬 联系我呀&lt;/h2&gt;\n&#34;,&#34;fileName&#34;:&#34;about&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;关于&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2019-01-25 19:09:48&#34;,&#34;dateFormat&#34;:&#34;2019-01-25&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://azukeru.github.io/post/about/&#34;,&#34;hideInList&#34;:true,&#34;isTop&#34;:f
